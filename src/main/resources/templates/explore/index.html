<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Explore</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    :root {
      --background-dark: #050505;
      --secondary-bg: #16181c;
      --text-white: #dce3e7;
      --text-gray: #e7eaee;
      --border-color: #2f3336;
      --blue-accent: #1d9bf0;
      --blue-hover: #1a8cd8;
    }

    body {
      background-color: var(--background-dark);
      color: var(--text-white);
    }

    .page-wrapper {
      display: grid;
      grid-template-columns: 275px 1fr 350px;
      gap: 20px;
      min-height: 100vh;
      max-width: 1800px;
      margin: 0 auto;
    }
    .right-sidebar {
      padding: 20px;
      height: 100vh;
      position: sticky;
      top: 0;
    }

    .trending-section {
      background-color: var(--secondary-bg);
      border-radius: 16px;
      padding: 16px;
    }

    .trending-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
      color: var(--text-white);
    }

    .trending-group {
      margin-bottom: 24px;
    }

    .trending-title {
      color: var(--text-white);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .trending-title:hover {
      color: var(--blue-accent);
    }

    .trending-item {
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
    }

    .trending-item:last-child {
      border-bottom: none;
    }

    .trending-link {
      color: var(--text-gray);
      text-decoration: none;
      display: block;
    }

    .trending-link:hover {
      color: var(--blue-accent);
    }

    .trending-link small {
      display: block;
      color: var(--text-gray);
      margin-top: 4px;
    }

    .main-content {
      padding: 20px;
    }

    .header {
      background-color: var(--secondary-bg);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .post-card {
      background-color: var(--secondary-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      transition: background-color 0.2s;
    }

    .post-card:hover {
      background-color: rgba(255, 255, 255, 0.03);
      cursor: pointer;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }

    .post-author {
      font-weight: bold;
      color: var(--text-white);
    }

    .post-time {
      color: var(--text-gray);
      font-size: 14px;
    }

    .post-content {
      margin: 12px 0;
    }

    .post-image {
      max-width: 100%;
      border-radius: 16px;
      margin: 12px 0;
    }

    .post-stats {
      display: flex;
      gap: 20px;
      color: var(--text-gray);
      border-top: 1px solid var(--border-color);
      padding-top: 12px;
      margin-top: 12px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stat-item:hover {
      color: var(--blue-accent);
    }

    .tags-container {
      margin: 12px 0;
    }

    .tag {
      background-color: var(--blue-accent);
      color: var(--text-white);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      margin-right: 8px;
      text-decoration: none;
      display: inline-block;
    }

    .tag:hover {
      background-color: var(--blue-hover);
      color: var(--text-white);
      text-decoration: none;
    }

    .left-sidebar {
      padding: 20px;
      border-right: 1px solid var(--border-color);
      height: 100vh;
      position: sticky;
      top: 0;
    }

    .logo-link {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      color: var(--text-white);
      text-decoration: none;
      margin-bottom: 32px;
      padding: 12px;
    }

    .logo-link:hover {
      color: var(--blue-accent);
    }

    .side-nav {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .side-link {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-white);
      text-decoration: none;
      padding: 12px;
      border-radius: 30px;
      font-size: 18px;
      transition: all 0.2s;
    }

    .side-link:hover {
      background-color: var(--secondary-bg);
      color: var(--blue-accent);
      text-decoration: none;
    }

    .side-link i {
      font-size: 20px;
      width: 24px;
      text-align: center;
    }

    .side-link.active {
      font-weight: bold;

      /* Базовые стили остаются теми же */

    .explore-tabs {
      display: flex;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 20px;
      position: sticky;
      top: 0;
      background-color: var(--background-dark);
      z-index: 100;
    }

    .tab {
      padding: 16px;
      color: var(--text-gray);
      text-decoration: none;
      position: relative;
      font-weight: 500;
    }

    .tab.active {
      color: var(--text-white);
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: var(--blue-accent);
      border-radius: 4px 4px 0 0;
    }

    .explore-search {
      background-color: var(--secondary-bg);
      border-radius: 30px;
      padding: 12px 20px;
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text-white);
      font-size: 16px;
      outline: none;
    }

    .trending-topic {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      transition: background-color 0.2s;
    }

    .trending-topic:hover {
      background-color: rgba(255, 255, 255, 0.03);
      cursor: pointer;
    }

    .topic-category {
      font-size: 13px;
      color: var(--text-gray);
    }

    .topic-name {
      font-weight: bold;
      color: var(--text-white);
      margin: 4px 0;
    }

    .topic-posts-count {
      font-size: 13px;
      color: var(--text-gray);
    }
      .filter-section {
        background-color: var(--secondary-bg);
        border-radius: 16px;
        padding: 16px;
        margin-bottom: 20px;
      }

      .filter-form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .filter-label {
        color: var(--text-gray);
        font-size: 14px;
        font-weight: 500;
      }

      .filter-input,
      .filter-select {
        width: 100%;
        padding: 8px 12px;
        background-color: var(--background-dark);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-white);
        font-size: 14px;
      }

      .filter-input:focus,
      .filter-select:focus {
        outline: none;
        border-color: var(--blue-accent);
      }

      .filter-submit {
        background-color: var(--blue-accent);
        color: white;
        border: none;
        padding: 10px;
        border-radius: 20px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .filter-submit:hover {
        background-color: var(--blue-hover);
      }

  </style>
</head>
<body>
<div class="page-wrapper">
  <!-- Left Sidebar -->
  <aside class="left-sidebar">
    <a href="/" class="logo-link">
      <i class="fas fa-comment-dots"></i>
      <span>AskFM</span>
    </a>

    <nav class="side-nav">
      <a href="/home" class="side-link">
        <i class="fas fa-home"></i>
        <span>Главная</span>
      </a>
      <a href="/explore" class="side-link">
        <i class="fas fa-hashtag"></i>
        <span>Поиск</span>
      </a>
      <a href="/notifications" class="side-link">
        <i class="fas fa-bell"></i>
        <span>Уведомления</span>
      </a>
      <a href="/messages" class="side-link">
        <i class="fas fa-envelope"></i>
        <span>Сообщения</span>
      </a>
      <a href="/bookmarks" class="side-link">
        <i class="fas fa-bookmark"></i>
        <span>Закладки</span>
      </a>
      <a th:href="@{'/users/' + ${currentUser}}" class="side-link">
        <i class="fas fa-user"></i>
        <span>Профиль</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Search Bar -->
    <div class="explore-search">
      <form th:action="@{/search/search}" method="get">
        <input type="text"
               name="tags"
               class="search-input"
               placeholder="Поиск постов...">
      </form>
    </div>

    <!-- Tabs -->
    <div class="explore-tabs">
      <a href="#" class="tab active">For you</a>
      <a href="#" class="tab">Trending</a>
      <a href="#" class="tab">News</a>
      <a href="#" class="tab">Sports</a>
      <a href="#" class="tab">Entertainment</a>
    </div>

    <!-- Trending Topics -->
    <div class="trending-topics">
      <div class="trending-topic">
        <div class="topic-category">Trending in Technology</div>
        <div class="topic-name">#Programming</div>
        <div class="topic-posts-count">50.4K posts</div>
      </div>
      <!-- More trending topics -->
    </div>

    <!-- Trending Posts -->
    <div class="posts-container">
      <div th:each="post : ${trendingPosts}" class="post-card">
        <div class="post-header">
          <img th:if="${post.authorAvatar}"
               th:src="@{'data:image/jpeg;base64,' + ${post.authorAvatar}}"
               class="avatar"
               th:alt="${post.authorUsername}">
          <div class="post-meta">
            <span class="post-author" th:text="${post.authorUsername}"></span>
            <span class="post-time"
                  th:text="${#temporals.format(post.publishedAt, 'dd MMM, yyyy')}"></span>
          </div>
        </div>

        <div class="post-content" th:text="${post.content}"></div>

        <img th:if="${post.base64Media}"
             th:src="@{'data:image/jpeg;base64,' + ${post.base64Media}}"
             class="post-image">

        <div class="post-stats">
          <div class="stat-item">
            <i class="far fa-heart"></i>
            <span th:text="${post.likesCount}">0</span>
          </div>
          <div class="stat-item">
            <i class="far fa-comment"></i>
            <span th:text="${post.commentsCount}">0</span>
          </div>
          <div class="stat-item">
            <i class="far fa-bookmark"></i>
          </div>
          <div class="stat-item">
            <i class="fas fa-share"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

  <aside class="right-sidebar">
    <!-- Filters Section -->
    <div class="filter-section">
      <div class="trending-header">Фильтры поиска</div>
      <form id="filtersForm" th:action="@{/search/filter}" method="get" class="filter-form">
        <!-- Search by Tags -->
        <div class="filter-group">
          <label for="tags" class="filter-label">Поиск по тегам</label>
          <input type="text"
                 id="tags"
                 name="tags"
                 placeholder="Введите теги через запятую"
                 class="filter-input"
                 th:value="${tags}">
        </div>

        <!-- Sort by Likes -->
        <div class="filter-group">
          <label for="likes" class="filter-label">Сортировать по лайкам</label>
          <select id="likes"
                  name="likes"
                  class="filter-select">
            <option value="desc">По убыванию</option>
            <option value="asc">По возрастанию</option>
          </select>
        </div>

        <!-- Sort by Views -->
        <div class="filter-group">
          <label for="views" class="filter-label">Сортировать по просмотрам</label>
          <select id="views"
                  name="views"
                  class="filter-select">
            <option value="desc">По убыванию</option>
            <option value="asc">По возрастанию</option>
          </select>
        </div>

        <!-- Sort by Date -->
        <div class="filter-group">
          <label for="date" class="filter-label">Сортировать по дате</label>
          <select id="date"
                  name="date"
                  class="filter-select">
            <option value="newest">Сначала новые</option>
            <option value="oldest">Сначала старые</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="filter-submit">
          Применить фильтры
        </button>
      </form>
    </div>

    <!-- Trending Section -->
    <div class="trending-section">
      <div class="trending-header">Популярные посты</div>

      <!-- Most Liked Posts -->
      <div class="trending-group">
        <div class="trending-header">
          <a th:href="@{/trending/most-liked}" class="trending-title">
            Самые понравившиеся
          </a>
        </div>
        <div th:each="post : ${mostLikedPosts}" class="trending-item">
          <a th:href="@{'/posts/' + ${post.id}}" class="trending-link">
            <div th:text="${#strings.abbreviate(post.content, 50)}"></div>
            <small th:text="${post.likesCount + ' лайков'}"></small>
          </a>
        </div>
      </div>

      <!-- Most Viewed Posts -->
      <div class="trending-group">
        <div class="trending-header">
          <a th:href="@{/trending/most-viewed}" class="trending-title">
            Самые просматриваемые
          </a>
        </div>
        <div th:each="post : ${mostViewedPosts}" class="trending-item">
          <a th:href="@{'/posts/' + ${post.id}}" class="trending-link">
            <div th:text="${#strings.abbreviate(post.content, 50)}"></div>
            <small th:text="${post.views + ' просмотров'}"></small>
          </a>
        </div>
      </div>

      <!-- Recent Posts -->
      <div class="trending-group">
        <div class="trending-header">
          <a th:href="@{/trending/recent}" class="trending-title">
            Последние посты
          </a>
        </div>
        <div th:each="post : ${recentPosts}" class="trending-item">
          <a th:href="@{'/posts/' + ${post.id}}" class="trending-link">
            <div th:text="${#strings.abbreviate(post.content, 50)}"></div>
            <small th:text="${#temporals.format(post.publishedAt, 'HH:mm')}"></small>
          </a>
        </div>
      </div>
    </div>
  </aside>

</div>
</body>
</html>
