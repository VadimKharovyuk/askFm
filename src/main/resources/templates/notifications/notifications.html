<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Уведомления</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --background-dark: #000000;
      --secondary-bg: #16181c;
      --text-white: #e7e9ea;
      --text-gray: #71767b;
      --border-color: #2f3336;
      --blue-accent: #1d9bf0;
      --blue-hover: #1a8cd8;
    }

    body {
      background-color: var(--background-dark);
      color: var(--text-white);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      display: flex;
    }

    .container-fluid {
      display: flex;
      min-height: 100vh;
    }

    /* Левый сайдбар */
    .left-sidebar {
      width: 275px;
      padding: 0 12px;
      position: sticky;
      top: 0;
      height: 100vh;
      border-right: 1px solid var(--border-color);
    }

    .logo-link {
      display: flex;
      align-items: center;
      padding: 12px;
      color: var(--text-white);
      text-decoration: none;
      font-size: 1.5rem;
      margin: 12px 0;
    }

    .side-nav {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .side-link {
      display: flex;
      align-items: center;
      padding: 12px;
      color: var(--text-white);
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 9999px;
      transition: background-color 0.2s;
    }

    .side-link:hover {
      background-color: var(--secondary-bg);
      color: var(--text-white);
    }

    .side-link i {
      width: 24px;
      margin-right: 16px;
    }

    /* Основной контент */
    .main-content {
      flex-grow: 1;
      max-width: 600px;
      border-right: 1px solid var(--border-color);
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .notifications-container {
      padding: 0;
    }

    .notification-item {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      transition: background-color 0.2s;
    }

    .notification-item:hover {
      background-color: var(--secondary-bg);
    }

    .notification-content {
      display: flex;
      gap: 12px;
    }

    .notification-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--blue-accent);
    }

    .notification-message {
      flex-grow: 1;
    }

    .notification-time {
      color: var(--text-gray);
      font-size: 0.9rem;
    }

    .unread-badge {
      width: 8px;
      height: 8px;
      background-color: var(--blue-accent);
      border-radius: 50%;
      margin-left: auto;
    }
    .notification-badge {
      background-color: var(--blue-accent);
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: 0;
      right: 0;
      margin-top: 8px;
      margin-right: 16px;
    }

    /* Для позиционирования бейджа */
    .side-link {
      position: relative;
    }

    .btn-mark-read {
      background: none;
      border: none;
      color: var(--blue-accent);
      padding: 8px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .btn-mark-read:hover {
      color: var(--blue-hover);
    }

    .notification-item.read {
      opacity: 0.7;
    }

    .notification-item.read .unread-badge {
      display: none;
    }
  </style>
</head>
<body>
<div class="container-fluid p-0">
  <!-- Левый сайдбар -->
  <aside class="left-sidebar">
    <a href="/" class="logo-link">
      <i class="fas fa-comment-dots"></i>
      <span>AskFM</span>
    </a>

    <nav class="side-nav">
      <a href="/home" class="side-link">
        <i class="fas fa-home"></i>
        <span>Главная</span>
      </a>
      <a href="/explore" class="side-link">
        <i class="fas fa-hashtag"></i>
        <span>Поиск</span>
      </a>
      <a href="/notifications" class="side-link active">
        <i class="fas fa-bell"></i>
        <span>Уведомления</span>
      </a>
      <a href="/messages" class="side-link">
        <i class="fas fa-envelope"></i>
        <span>Сообщения</span>
      </a>
      <a href="/saved" class="side-link">
        <i class="fas fa-bookmark"></i>
        <span>Закладки</span>
      </a>
      <a href="/visits/my" class="side-link">
        <i class="fas fa-eye"></i>
        <span>Истории</span>
      </a>
      <a th:href="@{'/users/' + ${currentUser.username}}" class="side-link">
        <i class="fas fa-user"></i>
        <span>Профиль</span>
      </a>
      <a href="/ads" class="side-link">
        <i class="fas fa-ad"></i>
        <span>Мои рекламы</span>
      </a>
      <a href="/settings" class="side-link">
        <i class="fas fa-cog"></i>
        <span>Налаштування</span>
      </a>
      <form th:action="@{/logout}" method="post" class="m-0">
        <button type="submit" class="side-link border-0 bg-transparent w-100 text-start">
          <i class="fas fa-sign-out-alt"></i>
          <span>Вийти</span>
        </button>
      </form>
    </nav>
  </aside>

  <!-- Основной контент -->
  <main class="main-content">
    <div class="header">
      <h2 class="m-0">Уведомления</h2>
      <div th:if="${unreadCount > 0}" class="text-gray">
        У вас <span th:text="${unreadCount}"></span> новых уведомлений
      </div>
    </div>

    <div class="notifications-container">
      <div th:if="${notifications.empty}" class="p-4 text-center text-gray">
        У вас нет уведомлений
      </div>

      <div th:each="notification : ${notifications}"
           class="notification-item">
        <div class="notification-content">
          <div class="notification-icon">
            <i th:if="${notification.type.name() == 'LIKE'}" class="fas fa-heart"></i>
            <i th:if="${notification.type.name() == 'COMMENT'}" class="fas fa-comment"></i>
            <i th:if="${notification.type.name() == 'SUBSCRIPTION'}" class="fas fa-user-plus"></i>
          </div>
          <div class="notification-message">
            <p class="m-0" th:text="${notification.message}"></p>
            <div class="notification-time"
                 th:text="${#temporals.format(notification.createdAt, 'dd.MM.yyyy HH:mm')}">
            </div>
          </div>

          <!-- Простая форма для отметки о прочтении -->
          <form th:if="${!notification.isRead}"
                th:action="@{/notifications/{id}/read(id=${notification.id})}"
                method="post"
                class="mark-as-read-form">
            <button type="submit" class="btn-mark-read">
              <i class="fas fa-check"></i>
            </button>
          </form>

          <div th:if="${!notification.isRead}" class="unread-badge"></div>
        </div>
      </div>
    </div>

    <!-- Простое обновление страницы каждые 30 секунд -->
    <script>
      setTimeout(function() {
        window.location.reload();
      }, 30000);
    </script>
  </main>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
