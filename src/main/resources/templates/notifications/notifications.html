<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Уведомления</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    :root {
      --background-dark: #000000;
      --secondary-bg: #16181c;
      --text-white: #e7e9ea;
      --text-gray: #71767b;
      --border-color: #2f3336;
      --blue-accent: #1d9bf0;
      --blue-hover: #1a8cd8;
    }

    .container-fluid {
      display: flex;
      min-height: 100vh;
      max-width: 1400px;  /* Максимальная ширина как в Twitter */
      margin: 0 auto;     /* Центрирование */
      padding: 0 2rem;    /* Отступы по бокам */
    }

    body {
      background-color: var(--background-dark);
      color: var(--text-white);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      display: flex;
    }


    /* Левый сайдбар */
    .left-sidebar {
      width: 275px;
      padding: 0 12px;
      position: sticky;
      top: 0;
      height: 100vh;
      margin-right: 2rem; /* Отступ между сайдбаром и контентом */
    }

    .logo-link {
      display: flex;
      align-items: center;
      padding: 12px;
      color: var(--text-white);
      text-decoration: none;
      font-size: 1.5rem;
      margin: 12px 0;
    }

    .side-nav {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .side-link {
      display: flex;
      align-items: center;
      padding: 12px;
      color: var(--text-white);
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 9999px;
      transition: background-color 0.2s;
    }

    .side-link:hover {
      background-color: var(--secondary-bg);
      color: var(--text-white);
    }

    .side-link i {
      width: 24px;
      margin-right: 16px;
    }

    /* Основной контент */
    .main-content {
      flex-grow: 1;
      max-width: 600px;
      border-left: 1px solid var(--border-color);
      border-right: 1px solid var(--border-color);
      margin-left: 2rem;  /* Отступ от сайдбара */
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .notifications-container {
      padding: 0;
    }

    .notification-item {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      transition: background-color 0.2s;
    }

    .notification-item:hover {
      background-color: var(--secondary-bg);
    }

    .notification-content {
      display: flex;
      gap: 12px;
    }

    .notification-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--blue-accent);
    }

    .notification-message {
      flex-grow: 1;
    }

    .notification-time {
      color: var(--text-gray);
      font-size: 0.9rem;
    }

    .unread-badge {
      width: 8px;
      height: 8px;
      background-color: var(--blue-accent);
      border-radius: 50%;
      margin-left: auto;
    }
    .notification-badge {
      background-color: var(--blue-accent);
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: 0;
      right: 0;
      margin-top: 8px;
      margin-right: 16px;
    }

    /* Для позиционирования бейджа */
    .side-link {
      position: relative;
    }

    .btn-mark-read {
      background: none;
      border: none;
      color: var(--blue-accent);
      padding: 8px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .btn-mark-read:hover {
      color: var(--blue-hover);
    }

    .notification-item.read {
      opacity: 0.7;
    }

    .notification-item.read .unread-badge {
      display: none;
    }

    .notification-content {
      position: relative;
      display: flex;
      align-items: start;
      gap: 1rem;
      padding: 1rem;
      transition: background-color 0.2s;
    }

    .notification-content:hover {
      background-color: var(--secondary-bg);
    }

    .notification-link {
      color: var(--blue-accent);
      text-decoration: none;
      font-weight: 500;
    }

    .notification-link:hover {
      text-decoration: underline;
      color: var(--blue-hover);
    }

    .notification-actions {
      display: flex;
      gap: 0.5rem;
      margin-left: auto;
    }

    .btn-mark-read,
    .btn-delete {
      background: none;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .btn-mark-read {
      color: var(--blue-accent);
    }

    .btn-delete {
      color: var(--text-gray);
    }

    .btn-mark-read:hover,
    .btn-delete:hover {
      background-color: var(--secondary-bg);
    }

    .btn-delete:hover {
      color: #dc3545;
    }
    .referenced-post {
      margin-top: 0.5rem;
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      background-color: var(--secondary-bg);
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .post-author {
      color: var(--text-white);
      font-weight: 500;
      text-decoration: none;
    }

    .post-date {
      color: var(--text-gray);
      font-size: 0.9rem;
    }

    .post-content {
      margin-bottom: 0.5rem;
      white-space: pre-wrap;
    }

    .post-media {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .post-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .tag {
      color: var(--blue-accent);
      font-size: 0.9rem;
    }


.notification-badge {
  background-color: #ff4444;
  color: white;
  border-radius: 50%;
  padding: 2px 6px;
  font-size: 12px;
  position: relative;
  display: inline-block;
  margin-left: 8px;
  vertical-align: middle;
}
  </style>
</head>
<body>
<div class="container-fluid p-0">
  <!-- Левый сайдбар -->
  <aside class="left-sidebar">
    <a href="/" class="logo-link">
      <i class="fas fa-comment-dots"></i>
      <span>AskFM</span>
    </a>

    <nav class="side-nav">
      <a href="/home" class="side-link">
        <i class="fas fa-home"></i>
        <span>Главная</span>
      </a>
      <a href="/explore" class="side-link">
        <i class="fas fa-hashtag"></i>
        <span>Поиск</span>
      </a>
      <a href="/notifications" class="side-link">
        <i class="fas fa-bell"></i>
        <span>Уведомления</span>
        <span th:if="${unreadCount > 0}" class="notification-badge" th:text="${unreadCount}"></span>
      </a>
      <a href="/messages" class="side-link">
        <i class="fas fa-envelope"></i>
        <span>Сообщения</span>
      </a>
      <a href="/saved" class="side-link">
        <i class="fas fa-bookmark"></i>
        <span>Закладки</span>
      </a>
      <a href="/visits/my" class="side-link">
        <i class="fas fa-eye"></i>
        <span>Истории</span>
      </a>
      <a th:href="@{'/users/' + ${currentUser.username}}" class="side-link">
        <i class="fas fa-user"></i>
        <span>Профиль</span>
      </a>
      <a href="/ads" class="side-link">
        <i class="fas fa-ad"></i>
        <span>Мои рекламы</span>
      </a>
      <a href="/settings" class="side-link">
        <i class="fas fa-cog"></i>
        <span>Налаштування</span>
      </a>
      <form th:action="@{/logout}" method="post" class="m-0">
        <button type="submit" class="side-link border-0 bg-transparent w-100 text-start">
          <i class="fas fa-sign-out-alt"></i>
          <span>Вийти</span>
        </button>
      </form>
    </nav>
  </aside>

  <!-- Основной контент -->
  <main class="main-content">
    <div class="header d-flex justify-content-between align-items-center">
      <div>
        <h2 class="m-0">Уведомления</h2>
        <div th:if="${unreadCount > 0}" class="text-gray">
          У вас <span th:text="${unreadCount}"></span> новых уведомлений
        </div>
      </div>
      <form th:action="@{/notifications/deleteNotifications}" method="post">
        <button type="submit" class="btn btn-danger">
          <i class="fas fa-trash"></i> Удалить все
        </button>
      </form>
    </div>

    <div class="notifications-container">
      <div th:if="${notifications.empty}" class="p-4 text-center text-gray">
        У вас нет уведомлений
      </div>
      <div th:each="notification : ${notifications}"
           class="notification-item">
        <div class="notification-content">
          <!-- Иконка уведомления -->
          <div class="notification-icon">
            <i th:if="${notification.type.name() == 'LIKE'}" class="fas fa-heart text-danger"></i>
            <i th:if="${notification.type.name() == 'COMMENT'}" class="fas fa-comment text-primary"></i>
            <i th:if="${notification.type.name() == 'SUBSCRIPTION'}" class="fas fa-user-plus text-success"></i>
            <i th:if="${notification.type.name() == 'REPOST'}" class="fas fa-retweet text-success"></i>
          </div>

          <!-- Содержимое уведомления с ссылками -->
          <div class="notification-message">
            <!-- Для лайков показываем ссылку на пост и аватар пользователя -->
            <p class="m-0" th:if="${notification.type.name() == 'LIKE'}">
              <a th:href="@{'/users/' + ${notification.initiatorUsername}}"
                 class="notification-link d-flex align-items-center">
                <!-- Аватар пользователя, поставившего лайк -->
                <img th:if="${notification.initiatorAvatar != null}"
                     th:src="@{'data:image/jpeg;base64,' + ${notification.initiatorAvatar}}"
                     class="rounded-circle me-2"
                     style="width: 40px; height: 40px; object-fit: cover;"
                     alt="avatar"/>
                <img th:if="${notification.initiatorAvatar == null}"
                     src="/default-avatar.jpg"
                     class="rounded-circle me-2"
                     style="width: 40px; height: 40px; object-fit: cover;"
                     alt="default avatar"/>
                <span th:text="${notification.initiatorUsername}"></span>
              </a>
              <span th:text="${notification.message}"></span>


              <!-- Для комментариев показываем только ссылку на пост -->
            <p class="m-0" th:if="${notification.type.name() == 'COMMENT'}">
              <a th:href="@{'/users/' + ${notification.initiatorUsername}}"
                 class="notification-link d-flex align-items-center">
                <img th:if="${notification.initiatorAvatar != null}"
                     th:src="@{'data:image/jpeg;base64,' + ${notification.initiatorAvatar}}"
                     class="rounded-circle me-2"
                     style="width: 40px; height: 40px; object-fit: cover;"
                     alt="avatar"/>
                <img th:if="${notification.initiatorAvatar == null}"
                     src="/default-avatar.jpg"
                     class="rounded-circle me-2"
                     style="width: 40px; height: 40px; object-fit: cover;"
                     alt="default avatar"/>
                <span th:text="${notification.initiatorUsername}"></span>
              </a>
              <span th:text="${notification.message}"></span>
              <a th:href="@{'/posts/' + ${notification.postId}}"
                 class="notification-link mt-2 d-block">
                перейти к посту
              </a>
            </p>


            <!-- Для SUBSCRIPTION показываем ссылку на профиль -->
            <p class="m-0" th:if="${notification.type.name() == 'SUBSCRIPTION'}">
              <a th:href="@{'/users/' + ${notification.initiatorUsername}}"
                 class="notification-link">
                  <!-- Если есть аватар -->
                  <img th:if="${notification.initiatorAvatar != null}"
                       th:src="@{'data:image/jpeg;base64,' + ${notification.initiatorAvatar}}"
                       class="rounded-circle me-2"
                       style="width: 40px; height: 40px; object-fit: cover;"
                       alt="avatar"/>
                  <!-- Если аватара нет -->
                  <img th:if="${notification.initiatorAvatar == null}"
                       src="/default-avatar.jpg"
                       class="rounded-circle me-2"
                       style="width: 40px; height: 40px; object-fit: cover;"
                       alt="default avatar"/>
                  <span th:text="${notification.initiatorUsername}"></span>
                </a>
              </a>
              <span th:text="${notification.message}"></span>
            </p>



            <p class="m-0" th:if="${notification.type.name() == 'REPOST'}">
              <a th:href="@{'/users/' + ${notification.initiatorUsername}}" class="notification-link">
                <img th:if="${notification.initiatorAvatar != null}"
                     th:src="@{'data:image/jpeg;base64,' + ${notification.initiatorAvatar}}"
                     class="rounded-circle me-2"
                     style="width: 40px; height: 40px; object-fit: cover;"
                     alt="avatar"/>
                <img th:if="${notification.initiatorAvatar == null}"
                     src="/default-avatar.jpg"
                     class="rounded-circle me-2"
                     style="width: 40px; height: 40px; object-fit: cover;"
                     alt="default avatar"/>
                <span th:text="${notification.initiatorUsername}"></span>
              </a>
              <span th:text="${notification.message}"></span>

            <div class="referenced-post mt-2">
              <a th:href="@{'/posts/' + ${notification.postId}}" class="notification-link" style="text-decoration: none;">
                <div class="post-content" th:text="${notification.postContent}"></div>
                <img th:if="${notification.postMedia != null}"
                     th:src="@{'data:image/jpeg;base64,' + ${notification.postMedia}}"
                     class="post-media"/>
              </a>
            </div>
            </p>




            <div class="notification-time"
                 th:text="${#temporals.format(notification.createdAt, 'dd.MM.yyyy HH:mm')}">
            </div>
          </div>

          <!-- Кнопки действий -->
          <div class="notification-actions">
            <!-- Кнопка "Прочитано" -->
            <form th:if="${!notification.isRead}"
                  th:action="@{/notifications/{id}/read(id=${notification.id})}"
                  method="post"
                  class="mark-as-read-form d-inline">
              <button type="submit" class="btn-mark-read" title="Отметить как прочитанное">
                <i class="fas fa-check"></i>
              </button>
            </form>

            <!-- Кнопка удаления -->
            <form th:action="@{/notifications/{id}/delete(id=${notification.id})}"
                  method="post"
                  class="delete-notification-form d-inline">
              <button type="submit" class="btn-delete" title="Удалить уведомление">
                <i class="fas fa-trash"></i>
              </button>
            </form>
          </div>

          <div th:if="${!notification.isRead}" class="unread-badge"></div>
        </div>
      </div>


    </div>

    <!-- Простое обновление страницы каждые 30 секунд -->
    <script>
      setTimeout(function() {
        window.location.reload();
      }, 30000);
    </script>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
