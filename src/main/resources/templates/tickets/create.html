<!DOCTYPE html>
<html>
<head>
  <title>Support Ticket</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --background-dark: #050505;
      --secondary-bg: #16181c;
      --text-white: #dce3e7;
      --text-gray: #e7eaee;
      --border-color: #2f3336;
      --blue-accent: #1d9bf0;
      --blue-hover: #1a8cd8;
    }

    body {
      background-color: var(--background-dark);
      color: var(--text-white);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .ticket-form {
      background-color: var(--secondary-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }

    .form-control {
      background-color: var(--background-dark);
      border: 1px solid var(--border-color);
      color: var(--text-white);
    }

    .form-control:focus {
      background-color: var(--background-dark);
      color: var(--text-white);
      border-color: var(--blue-accent);
    }

    .btn-primary {
      background-color: var(--blue-accent);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--blue-hover);
    }

    .hidden-field {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="ticket-form">
    <h2 class="mb-4"><i class="fas fa-ticket-alt me-2"></i>Create Support Ticket</h2>

    <form th:action="@{/support}" th:object="${ticketDto}" method="post">
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user me-2"></i>Name</label>
        <input type="text" class="form-control" th:field="*{clientName}" required>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
        <input type="email" class="form-control" th:field="*{email}" required>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="fas fa-heading me-2"></i>Subject</label>
        <input type="text" class="form-control" th:field="*{subject}" required>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="fas fa-comment me-2"></i>Description</label>
        <textarea class="form-control" th:field="*{description}" rows="5" required></textarea>
      </div>

      <!-- Honeypot field -->
      <div class="hidden-field">
        <input type="text" th:field="*{website}">
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-paper-plane me-2"></i>Submit Ticket
      </button>
    </form>
  </div>
</div>
</body>
</html>
