<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}">Search Results</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --background-dark: #050505;
      --secondary-bg: #16181c;
      --text-white: #dce3e7;
      --text-gray: #e7eaee;
      --border-color: #2f3336;
      --blue-accent: #1d9bf0;
      --blue-hover: #1a8cd8;
    }

    body {
      background-color: var(--background-dark);
      color: var(--text-white);
    }

    .page-wrapper {
      display: grid;
      grid-template-columns: 275px 1fr 350px;
      gap: 20px;
      min-height: 100vh;
      max-width: 1800px;
      margin: 0 auto;
    }
    .right-sidebar {
      padding: 20px;
      height: 100vh;
      position: sticky;
      top: 0;
    }

    .trending-section {
      background-color: var(--secondary-bg);
      border-radius: 16px;
      padding: 16px;
    }

    .trending-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
      color: var(--text-white);
    }

    .trending-group {
      margin-bottom: 24px;
    }

    .trending-title {
      color: var(--text-white);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .trending-title:hover {
      color: var(--blue-accent);
    }

    .trending-item {
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
    }

    .trending-item:last-child {
      border-bottom: none;
    }

    .trending-link {
      color: var(--text-gray);
      text-decoration: none;
      display: block;
    }

    .trending-link:hover {
      color: var(--blue-accent);
    }

    .trending-link small {
      display: block;
      color: var(--text-gray);
      margin-top: 4px;
    }

    .main-content {
      padding: 20px;
    }

    .header {
      background-color: var(--secondary-bg);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .post-card {
      background-color: var(--secondary-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      transition: background-color 0.2s;
    }

    .post-card:hover {
      background-color: rgba(255, 255, 255, 0.03);
      cursor: pointer;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }

    .post-author {
      font-weight: bold;
      color: var(--text-white);
    }

    .post-time {
      color: var(--text-gray);
      font-size: 14px;
    }

    .post-content {
      margin: 12px 0;
    }

    .post-image {
      max-width: 100%;
      border-radius: 16px;
      margin: 12px 0;
    }

    .post-stats {
      display: flex;
      gap: 20px;
      color: var(--text-gray);
      border-top: 1px solid var(--border-color);
      padding-top: 12px;
      margin-top: 12px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stat-item:hover {
      color: var(--blue-accent);
    }

    .tags-container {
      margin: 12px 0;
    }

    .tag {
      background-color: var(--blue-accent);
      color: var(--text-white);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      margin-right: 8px;
      text-decoration: none;
      display: inline-block;
    }

    .tag:hover {
      background-color: var(--blue-hover);
      color: var(--text-white);
      text-decoration: none;
    }
    .left-sidebar {
      padding: 20px;
      border-right: 1px solid var(--border-color);
      height: 100vh;
      position: sticky;
      top: 0;
    }
    /* Стили для левой боковой панели */
    .left-sidebar {
      padding: 20px;
      border-right: 1px solid var(--border-color);
      height: 100vh;
      position: sticky;
      top: 0;
    }

    .logo-link {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      color: var(--text-white);
      text-decoration: none;
      margin-bottom: 32px;
      padding: 12px;
    }

    .logo-link:hover {
      color: var(--blue-accent);
    }

    .side-nav {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .side-link {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-white);
      text-decoration: none;
      padding: 12px;
      border-radius: 30px;
      font-size: 18px;
      transition: all 0.2s;
    }

    .side-link:hover {
      background-color: var(--secondary-bg);
      color: var(--blue-accent);
      text-decoration: none;
    }

    .side-link i {
      font-size: 20px;
      width: 24px;
      text-align: center;
    }

    .side-link.active {
      font-weight: bold;
      color: var(--blue-accent);
    }
  </style>
</head>
<body>
<div class="page-wrapper">
  <!-- Left Sidebar -->
  <!-- Left Sidebar -->
  <aside class="left-sidebar">
    <a href="/" class="logo-link">
      <i class="fas fa-comment-dots"></i>
      <span>AskFM</span>
    </a>

    <nav class="side-nav">
      <a href="/home" class="side-link">
        <i class="fas fa-home"></i>
        <span>Главная</span>
      </a>
      <a href="/explore" class="side-link">
        <i class="fas fa-hashtag"></i>
        <span>Поиск</span>
      </a>
      <a href="/notifications" class="side-link">
        <i class="fas fa-bell"></i>
        <span>Уведомления</span>
      </a>
      <a href="/messages" class="side-link">
        <i class="fas fa-envelope"></i>
        <span>Сообщения</span>
      </a>
      <a href="/bookmarks" class="side-link">
        <i class="fas fa-bookmark"></i>
        <span>Закладки</span>
      </a>
      <a th:href="@{'/users/' + ${currentUser}}" class="side-link">
        <i class="fas fa-user"></i>
        <span>Профиль</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <div class="header">
      <h1 th:text="${title}">Results</h1>
    </div>

    <!-- Posts List -->
    <div class="posts-container">
      <div th:each="post : ${posts}" class="post-card">
        <div class="post-header">
          <img th:if="${post.authorAvatar}"
               th:src="@{'data:image/jpeg;base64,' + ${post.authorAvatar}}"
               class="avatar"
               th:alt="${post.authorUsername}">
          <div>
            <div class="post-author" th:text="${post.authorUsername}"></div>
            <div class="post-time"
                 th:text="${#temporals.format(post.publishedAt, 'dd MMM, yyyy HH:mm')}"></div>
          </div>
        </div>

        <div class="post-content" th:text="${post.content}"></div>

        <img th:if="${post.base64Media}"
             th:src="@{'data:image/jpeg;base64,' + ${post.base64Media}}"
             class="post-image">

        <div class="tags-container">
          <a th:each="tag : ${post.tags}"
             th:href="@{/search/search(tags=${tag})}"
             class="tag"
             th:text="${'#' + tag}"></a>
        </div>

        <div class="post-stats">
          <div class="stat-item">
            <i class="far fa-heart"></i>
            <span th:text="${post.likesCount}">0</span>
          </div>
          <div class="stat-item">
            <i class="far fa-comment"></i>
            <span th:text="${post.commentsCount}">0</span>
          </div>
          <div th:if="${post.views != null}" class="stat-item">
            <i class="far fa-eye"></i>
            <span th:text="${post.views}">0</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <aside class="right-sidebar">
    <div class="trending-section">
      <div class="trending-header">Популярные посты</div>

      <!-- Самые понравившиеся посты -->
      <div class="trending-group">
        <div class="trending-header">
          <a th:href="@{/trending/most-liked}" class="trending-title">Самые понравившиеся</a>
        </div>
        <div th:each="post : ${mostLikedPosts}" class="trending-item">
          <a th:href="@{'/posts/' + ${post.id}}" class="trending-link">
            <div th:text="${#strings.abbreviate(post.content, 50)}"></div>
            <small th:text="${post.likesCount + ' лайков'}"></small>
          </a>
        </div>
      </div>

      <!-- Самые просматриваемые посты -->
      <div class="trending-group">
        <div class="trending-header">
          <a th:href="@{/trending/most-viewed}" class="trending-title">Самые просматриваемые</a>
        </div>
        <div th:each="post : ${mostViewedPosts}" class="trending-item">
          <a th:href="@{'/posts/' + ${post.id}}" class="trending-link">
            <div th:text="${#strings.abbreviate(post.content, 50)}"></div>
            <small th:text="${post.views + ' просмотров'}"></small>
          </a>
        </div>
      </div>

      <!-- Последние посты -->
      <div class="trending-group">
        <div class="trending-header">
          <a th:href="@{/trending/recent}" class="trending-title">Последние посты</a>
        </div>
        <div th:each="post : ${recentPosts}" class="trending-item">
          <a th:href="@{'/posts/' + ${post.id}}" class="trending-link">
            <div th:text="${#strings.abbreviate(post.content, 50)}"></div>
            <small th:text="${#temporals.format(post.publishedAt, 'HH:mm')}"></small>
          </a>
        </div>
      </div>
    </div>
  </aside>
</div>
</body>
</html>
