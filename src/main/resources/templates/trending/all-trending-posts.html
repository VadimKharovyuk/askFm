<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Популярные посты</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">

    <style>
        :root {
            --main-bg: #000000;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --hover-color: #20B2AA;
            --sidebar-width: 280px;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--hover-color);
            border-radius: 3px;
        }

        .post-card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 25px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .author-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .author-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid var(--hover-color);
            padding: 2px;
        }

        .author-details {
            display: flex;
            flex-direction: column;
        }

        .author-name {
            color: var(--hover-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .author-name:hover {
            color: var(--text-color);
        }

        .post-date {
            color: #888;
            font-size: 0.85em;
        }

        .post-content {
            margin: 15px 0;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .post-link {
            text-decoration: none;
            color: inherit;
        }

        /*.post-link:hover .post-content {*/
        /*  color: var(--hover-color);*/
        /*}*/

        .post-media {
            width: 100%;
            border-radius: 10px;
            margin: 15px 0;
        }

        .post-stats {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .stat-item {
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .stat-item:hover {
            color: var(--hover-color);
        }

        .stat-item i {
            margin-right: 8px;
            font-size: 1.1em;
        }

        .pagination {
            margin-top: 40px;
            gap: 5px;
        }

        .pagination .page-item .page-link {
            background-color: var(--card-bg);
            border-color: #333;
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .pagination .page-item .page-link:hover {
            background-color: var(--hover-color);
            color: #fff;
            border-color: var(--hover-color);
        }

        .pagination .active .page-link {
            background-color: var(--hover-color);
            border-color: var(--hover-color);
        }

        .pagination .disabled .page-link {
            background-color: #222;
            border-color: #333;
            color: #666;
        }

        /* Анимация загрузки контента */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-card {
            animation: fadeIn 0.5s ease forwards;
        }

        .post-media {
            max-width: 100%; /* Максимальная ширина равна ширине контейнера */
            height: auto; /* Сохраняем пропорции */
            max-height: 400px; /* Максимальная высота */
            object-fit: contain; /* Сохраняем пропорции внутри контейнера */
            border-radius: 10px; /* Скругленные углы */
            display: block; /* Убираем отступ снизу */
            margin: 15px auto; /* Центрируем изображение */
        }

        /* Добавим контейнер для изображения */
        .post-media-container {
            width: 100%;
            max-height: 400px;
            overflow: hidden;
            border-radius: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
<div class="d-flex">

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>


    <div class="container">
        <h2>Популярные посты</h2>

        <div th:each="post : ${posts}" class="post-card">
            <div class="author-info">
                <img th:if="${post.authorAvatar}"
                     th:src="${'data:image/jpeg;base64,' + post.authorAvatar}"
                     class="author-avatar"
                     alt="Avatar">
                <div class="author-details">
                    <a th:href="@{'/users/' + ${post.authorUsername}}"
                       class="author-name"
                       th:text="${post.authorUsername}">username</a>
                    <div class="post-date"
                         th:text="${#temporals.format(post.publishedAt, 'dd MMMM yyyy')}">
                        01 января 2024
                    </div>
                </div>
            </div>

            <a th:href="@{'/posts/' + ${post.id}}" class="post-link">
                <div class="post-content" th:text="${post.content}">
                    Текст поста
                </div>
                <div class="post-media-container">
                    <img th:if="${post.base64Media != null}"
                         th:src="'data:image/jpeg;base64,' + ${post.base64Media}"
                         class="post-media"
                         alt="Post media"/>
                </div>
            </a>

            <div class="post-stats">
                <div class="stat-item">
                    <i class="fas fa-heart" style="color: #ff4d4d;"></i>
                    <span th:text="${#numbers.formatDecimal(post.likesCount, 0, 'COMMA', 0, 'POINT')}">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-comment" style="color: var(--hover-color);"></i>
                    <span th:text="${#numbers.formatDecimal(post.commentsCount, 0, 'COMMA', 0, 'POINT')}">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-eye"></i>
                    <span th:text="${#numbers.formatDecimal(post.views, 0, 'COMMA', 0, 'POINT')}">0</span>
                </div>
            </div>
        </div>

        <nav th:if="${posts.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${posts.first ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/trending/all(page=${posts.number - 1})}">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>

                <li class="page-item"
                    th:each="pageNumber : ${#numbers.sequence(0, posts.totalPages - 1)}"
                    th:classappend="${pageNumber == posts.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{/trending/all(page=${pageNumber})}"
                       th:text="${pageNumber + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${posts.last ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/trending/all(page=${posts.number + 1})}">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
