<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Створити нову подію</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Для роботи з датою та часом -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Створити нову подію</h2>

  <!-- Повідомлення про помилки/успіх -->
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

  <form th:action="@{/events/create}" th:object="${eventForm}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="title" class="form-label">Назва*</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Опис</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="photo" class="form-label">Фото події</label>
      <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Категорія*</label>
      <select class="form-select" id="category" th:field="*{category}" required>
        <option value="">Оберіть категорію</option>
        <option th:each="category : ${categories}"
                th:value="${category}"
                th:text="${category.displayName}">Категорія</option>
      </select>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="city" class="form-label">Місто*</label>
        <input type="text" class="form-control" id="city" th:field="*{city}" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
      </div>

      <div class="col-md-4 mb-3">
        <label for="location" class="form-label">Локація*</label>
        <input type="text" class="form-control" id="location" th:field="*{location}" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
      </div>

      <div class="col-md-4 mb-3">
        <label for="address" class="form-label">Адреса*</label>
        <input type="text" class="form-control" id="address" th:field="*{address}" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="eventDate" class="form-label">Дата та час події*</label>
        <input type="datetime-local"
               class="form-control"
               id="eventDate"
               th:field="*{eventDate}"
               min="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd\'T\'HH:mm')}"
               required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('eventDate')}" th:errors="*{eventDate}"></div>
      </div>

      <div class="col-md-4 mb-3">
        <label for="price" class="form-label">Ціна</label>
        <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
      </div>

      <div class="col-md-4 mb-3">
        <label for="ageRestriction" class="form-label">Вікові обмеження</label>
        <input type="number" class="form-control" id="ageRestriction" th:field="*{ageRestriction}" min="0">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('ageRestriction')}" th:errors="*{ageRestriction}"></div>
      </div>
    </div>

    <div class="mb-3">
      <label for="duration" class="form-label">Тривалість</label>
      <input type="text" class="form-control" id="duration" th:field="*{duration}">
    </div>

    <button type="submit" class="btn btn-primary">Створити подію</button>
    <a th:href="@{/events}" class="btn btn-secondary">Скасувати</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
