<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Event</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Edit Event</h2>
  <form th:action="@{/events/{id}/edit(id=${event.id})}"
        method="POST"
        enctype="multipart/form-data"
        th:object="${event}">

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
      <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <div class="mb-3">
      <label for="eventDate" class="form-label">Event Date</label>
      <input type="datetime-local" class="form-control" id="eventDate" th:field="*{eventDate}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('eventDate')}" th:errors="*{eventDate}"></div>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" th:field="*{city}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" th:field="*{address}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    </div>


    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
