<!-- templates/stories/create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Story</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .upload-preview {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #f8f9fa;
      border: 2px dashed #dee2e6;
      border-radius: 10px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .custom-file-upload:hover {
      background-color: #e9ecef;
      border-color: #0d6efd;
    }

    .upload-icon {
      font-size: 48px;
      color: #6c757d;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-4">Create New Story</h3>

          <form action="/stories" method="post" enctype="multipart/form-data" id="storyForm">
            <div class="mb-4">
              <label class="custom-file-upload w-100">
                <input type="file" name="image" id="imageInput"
                       accept="image/*" style="display: none;" required>
                <div class="upload-icon">
                  <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">
                  Click or drag image here
                </div>
              </label>
              <img id="preview" class="upload-preview">
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary flex-grow-1">
                <i class="fas fa-share me-2"></i>Share Story
              </button>
              <a href="/stories" class="btn btn-outline-secondary">
                <i class="fas fa-times"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('imageInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const preview = document.getElementById('preview');
        preview.src = e.target.result;
        preview.style.display = 'block';
      }
      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>
