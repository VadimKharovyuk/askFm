<!-- templates/stories/views.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Story Views</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .view-item {
      transition: background-color 0.2s ease;
    }
    .view-item:hover {
      background-color: #f8f9fa;
    }
    .view-time {
      font-size: 0.875rem;
      color: #6c757d;
    }
    .empty-message {
      text-align: center;
      padding: 2rem;
      color: #6c757d;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <h5 class="mb-0">Story Views</h5>
    </div>
    <div class="card-body p-0">
      <div th:if="${#lists.isEmpty(views)}" class="empty-message">
        <i class="fas fa-eye-slash mb-2" style="font-size: 2rem;"></i>
        <p class="mb-0">No views yet</p>
      </div>
      <div th:unless="${#lists.isEmpty(views)}" class="list-group list-group-flush">
        <div th:each="view : ${views}" class="list-group-item view-item">
          <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
              <div class="bg-light rounded-circle p-2">
                <i class="fas fa-user text-secondary"></i>
              </div>
            </div>
            <div class="flex-grow-1 ms-3">
              <h6 class="mb-0" th:text="${view.username}">Username</h6>
              <span class="view-time"
                    th:text="${#temporals.format(view.viewedAt, 'dd MMM, HH:mm')}">
                                    Time
                                </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
