<!-- register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .registration-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="registration-form">
    <h2 class="text-center mb-4">Registration</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text"
               class="form-control"
               id="username"
               th:field="*{username}"
               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
        <div class="error-message" th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}">Username Error</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email"
               class="form-control"
               id="email"
               th:field="*{email}"
               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
        <div class="error-message" th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}">Email Error</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password"
               class="form-control"
               id="password"
               th:field="*{password}"
               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
        <div class="error-message" th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}">Password Error</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      <a th:href="@{/login}">Already have an account? Login here</a>
    </div>
  </div>
</div>
</body>
</html>
