<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ask a Question</title>
</head>
<body>
<div class="ask-question-form">
  <h2>Ask a question to <span th:text="${recipient.username}"></span></h2>

  <form th:action="@{/questions/ask}" method="post" th:object="${questionRequest}">
    <!-- Важно! Добавляем скрытое поле для recipientId -->
    <input type="hidden" th:field="*{recipientId}" th:value="${recipient.id}" />

    <div class="form-group">
      <textarea th:field="*{content}" placeholder="Your question..." required></textarea>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" th:field="*{anonymous}" />
        Ask anonymously
      </label>
    </div>

    <button type="submit">Ask Question</button>
  </form>
</div>
</body>
</html>
