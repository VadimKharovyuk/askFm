<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вход | AskFM</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --background-dark: #000000;
      --secondary-bg: #16181c;
      --text-white: #e7e9ea;
      --text-gray: #dfe5ea;
      --border-color: #2f3336;
      --blue-accent: #1d9bf0;
      --blue-hover: #1a8cd8;
    }

    body {
      background-color: var(--background-dark);
      color: var(--text-white);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 380px;
      padding: 20px;
    }

    .login-logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-icon {
      font-size: 2.5rem;
      color: var(--text-white);
    }

    .form-title {
      font-size: 31px;
      font-weight: bold;
      margin-bottom: 24px;
      color: var(--text-white);
    }

    .form-control {
      background-color: transparent;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-white); /* Цвет текста */
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .form-control::placeholder {
      color: var(--text-gray); /* Цвет плейсхолдера */
      opacity: 1;
    }

    .form-control:focus {
      background-color: transparent;
      border-color: var(--blue-accent);
      color: var(--text-white);
      box-shadow: none;
    }

    /*.form-label {*/
    /*  color: var(--text-gray);*/
    /*  font-size: 14px;*/
    /*  position: absolute;*/
    /*  top: -10px;*/
    /*  left: 10px;*/
    /*  background-color: var(--background-dark);*/
    /*  padding: 0 5px;*/
    /*  transition: all 0.2s;*/
    /*}*/

    .form-floating {
      position: relative;
      margin-bottom: 20px;
    }

    .btn-login {
      background-color: var(--text-white);
      color: var(--background-dark);
      border: none;
      border-radius: 9999px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-bottom: 20px;
      transition: background-color 0.2s;
    }

    .btn-login:hover {
      background-color: #e6e6e6;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: var(--text-gray);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }

    .divider span {
      padding: 0 10px;
    }

    .alert {
      background-color: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.2);
      color: #ff4444;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 20px;
    }

    .alert-success {
      background-color: rgba(0, 255, 0, 0.1);
      border-color: rgba(0, 255, 0, 0.2);
      color: #00ff00;
    }

    .register-link {
      color: var(--blue-accent);
      text-decoration: none;
      font-size: 15px;
    }

    .register-link:hover {
      text-decoration: underline;
    }

    .oauth-button {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-white);
      border-radius: 9999px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-bottom: 12px;
      transition: background-color 0.2s;
    }

    .oauth-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .oauth-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <!-- Logo -->
  <div class="login-logo">
    <i class="fas fa-comment-dots logo-icon"></i>
  </div>

  <!-- Title -->
  <h1 class="form-title">Войти в AskFM</h1>

  <!-- OAuth Buttons -->
  <button class="oauth-button">
    <i class="fab fa-google oauth-icon"></i>
    Войти через Google
  </button>
  <button class="oauth-button">
    <i class="fab fa-github oauth-icon"></i>
    Войти через GitHub
  </button>

  <!-- Divider -->
  <div class="divider">
    <span>или</span>
  </div>

  <!-- Alerts -->
  <div th:if="${param.error}" class="alert">
    Неверное имя пользователя или пароль.
  </div>

  <div th:if="${param.logout}" class="alert alert-success">
    Вы успешно вышли из системы.
  </div>

  <!-- Login Form -->
  <form th:action="@{/login}" method="post">
    <div class="form-floating">
      <input type="text"
             class="form-control"
             id="username"
             name="username"
             placeholder="Имя пользователя"
             required>
      <label for="username" class="form-label">Имя пользователя</label>
    </div>

    <div class="form-floating">
      <input type="password"
             class="form-control"
             id="password"
             name="password"
             placeholder="Пароль"
             required>
      <label for="password" class="form-label">Пароль</label>
    </div>

    <button type="submit" class="btn-login">Войти</button>
  </form>

  <!-- Register Link -->
  <p class="text-center text-gray">
    Нет аккаунта?
    <a th:href="@{/register}" class="register-link">Зарегистрироваться</a>
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
