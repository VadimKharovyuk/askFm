<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Выход из системы | AskFM</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --background-dark: #000000;
      --text-white: #e7e9ea;
      --text-gray: #71767b;
      --border-color: #2f3336;
      --blue-accent: #1d9bf0;
      --blue-hover: #1a8cd8;
    }

    body {
      background-color: var(--background-dark);
      color: var(--text-white);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logout-container {
      max-width: 400px;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logout-icon {
      font-size: 3rem;
      color: var(--blue-accent);
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .btn-login {
      background-color: var(--blue-accent);
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-login:hover {
      background-color: var(--blue-hover);
      transform: translateY(-2px);
      color: white;
    }

    .home-link {
      color: var(--blue-accent);
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .home-link:hover {
      color: var(--blue-hover);
      text-decoration: underline;
    }

    .message {
      margin: 1rem 0;
      line-height: 1.6;
    }

    .countdown {
      color: var(--blue-accent);
      font-weight: bold;
      margin: 0 0.3rem;
    }

    .options-container {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-color);
    }

    .social-links {
      margin-top: 2rem;
    }

    .social-link {
      color: var(--text-gray);
      margin: 0 0.5rem;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      color: var(--blue-accent);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<div class="logout-container">
  <i class="fas fa-check-circle logout-icon"></i>
  <h2>Вы успешно вышли из системы</h2>
  <p class="message">
    Спасибо, что были с нами! Ждём вас снова.
    <br>
    Перенаправление через <span class="countdown">5</span> секунд
  </p>
  <a href="/login" class="btn-login">
    <i class="fas fa-sign-in-alt me-2"></i>Войти снова
  </a>
  <div class="options-container">
    <a href="/" class="home-link">
      <i class="fas fa-home me-1"></i>Вернуться на главную
    </a>
    <div class="social-links">
      <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-link"><i class="fab fa-github"></i></a>
    </div>
  </div>
</div>

<script>
  // Таймер обратного отсчета и автоматическое перенаправление
  let timeLeft = 5;
  const countdownElement = document.querySelector('.countdown');

  const countdown = setInterval(() => {
    timeLeft--;
    countdownElement.textContent = timeLeft;

    if (timeLeft <= 0) {
      clearInterval(countdown);
      window.location.href = '/login';
    }
  }, 1000);
</script>
</body>
</html>
