<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Регистрация | AskFM</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --background-dark: #000000;
      --secondary-bg: #16181c;
      --text-white: #e7e9ea;
      --text-gray: #dee3e8;
      --border-color: #2f3336;
      --blue-accent: #1d9bf0;
      --blue-hover: #1a8cd8;
      --error-red: #f4212e;
    }

    body {
      background-color: var(--background-dark);
      color: var(--text-white);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-container {
      width: 100%;
      max-width: 380px;
      padding: 20px;
    }

    .register-logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-icon {
      font-size: 2.5rem;
      color: var(--text-white);
    }

    .form-title {
      font-size: 31px;
      font-weight: bold;
      margin-bottom: 24px;
      color: var(--text-white);
    }

    .form-text {
      color: var(--text-gray);
      font-size: 15px;
      margin-bottom: 24px;
    }

    .form-floating {
      position: relative;
      margin-bottom: 20px;
    }

    .form-control {
      background-color: transparent;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-white);  /* цвет текста */
      padding: 12px;
      font-size: 16px;
      height: auto;
    }

    .form-control::placeholder {
      color: var(--text-gray);  /* цвет плейсхолдера */
      opacity: 0.7;
    }

    .form-control:-webkit-autofill,
    .form-control:-webkit-autofill:hover,
    .form-control:-webkit-autofill:focus {
      -webkit-text-fill-color: var(--text-white);
      -webkit-box-shadow: 0 0 0px 1000px var(--background-dark) inset;
      transition: background-color 5000s ease-in-out 0s;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.05);  /* слегка светлый фон при фокусе */
      border-color: var(--blue-accent);
      color: var(--text-white);
      box-shadow: none;
    }

    .form-control.is-invalid {
      border-color: var(--error-red);
    }

    /*.form-label {*/
    /*  color: var(--text-gray);*/
    /*  font-size: 14px;*/
    /*  position: absolute;*/
    /*  top: -10px;*/
    /*  left: 10px;*/
    /*  background-color: var(--background-dark);*/
    /*  padding: 0 5px;*/
    /*  transition: all 0.2s;*/
    /*}*/

    .error-message {
      color: var(--error-red);
      font-size: 13px;
      margin-top: 5px;
      display: block;
    }

    .btn-register {
      background-color: var(--text-white);
      color: var(--background-dark);
      border: none;
      border-radius: 9999px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin: 12px 0;
      transition: background-color 0.2s;
    }

    .btn-register:hover {
      background-color: #e6e6e6;
    }

    .oauth-button {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-white);
      border-radius: 9999px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-bottom: 12px;
      transition: background-color 0.2s;
    }

    .oauth-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .oauth-icon {
      margin-right: 8px;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: var(--text-gray);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }

    .divider span {
      padding: 0 10px;
    }

    .login-link {
      color: var(--blue-accent);
      text-decoration: none;
      font-size: 15px;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .terms-text {
      color: var(--text-gray);
      font-size: 13px;
      margin-top: 20px;
    }

    .terms-text a {
      color: var(--blue-accent);
      text-decoration: none;
    }

    .terms-text a:hover {
      text-decoration: underline;
    }
    .terms-check {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      color: var(--text-gray);
      margin-bottom: 20px;
    }

    .terms-check .form-check-input {
      width: 20px; /* Увеличил размер */
      height: 20px; /* Увеличил размер */
      margin-top: 3px;
      background-color: transparent;
      border: 2px solid var(--border-color);
      cursor: pointer;
      border-radius: 4px;
    }

    .terms-check .form-check-input:checked {
      background-color: var(--blue-accent);
      border-color: var(--blue-accent);
    }

    .terms-check .form-check-input:focus {
      box-shadow: 0 0 0 2px rgba(29, 155, 240, 0.3);
      border-color: var(--blue-accent);
    }

    .terms-check .terms-text {
      font-size: 14px; /* Немного увеличил */
      color: var(--text-gray);
      cursor: pointer;
      flex: 1;
      line-height: 1.4;
    }

    .terms-check a {
      color: var(--blue-accent);
      text-decoration: none;
      font-weight: 500;
    }

    .terms-check a:hover {
      text-decoration: underline;
    }

    .terms-check .error-message {
      color: var(--error-red);
      font-size: 13px;
      margin-top: 5px;
      position: absolute;
      bottom: -20px;
      left: 30px;
    }

    /* Анимация для чекбокса */
    .terms-check .form-check-input:checked {
      animation: checkmark 0.2s ease-in-out;
    }

    @keyframes checkmark {
      0% { transform: scale(0.8); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Стили для кнопки регистрации */
    .btn-register {
      background-color: var(--text-white);
      color: var(--background-dark);
      border: none;
      border-radius: 9999px;
      padding: 15px; /* Увеличил padding */
      font-size: 17px; /* Увеличил размер шрифта */
      font-weight: bold;
      width: 100%;
      margin: 20px 0; /* Увеличил отступы */
      transition: all 0.2s ease;
      height: 50px; /* Фиксированная высота */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-register:not(:disabled):hover {
      background-color: #e6e6e6;
      transform: translateY(-1px);
    }

    .btn-register:disabled {
      background-color: var(--text-white);
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Эффект нажатия */
    .btn-register:not(:disabled):active {
      transform: translateY(1px);
    }

    /* Стили для фокуса */
    .btn-register:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--background-dark), 0 0 0 4px var(--text-white);
    }
  </style>
</head>
<body>
<div class="register-container">
  <!-- Logo -->
  <div class="register-logo">
    <i class="fas fa-comment-dots logo-icon"></i>
  </div>

  <!-- Title -->
  <h1 class="form-title">Создать аккаунт</h1>
  <p class="form-text">Присоединяйтесь к нашему сообществу сегодня</p>


  <form th:action="@{/register}" th:object="${userRegistrationDTO}" method="post">
    <div class="form-floating mb-3">
      <input type="text"
             class="form-control"
             id="username"
             th:field="*{username}"
             th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
             placeholder="Имя пользователя">
      <label for="username" class="form-label">Имя пользователя</label>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
           th:errors="*{username}">Ошибка имени пользователя</div>
    </div>

    <div class="form-floating mb-3">
      <input type="email"
             class="form-control"
             id="email"
             th:field="*{email}"
             th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
             placeholder="Email">
      <label for="email" class="form-label">Email</label>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
           th:errors="*{email}">Ошибка email</div>
    </div>

    <div class="form-floating mb-3">
      <input type="password"
             class="form-control"
             id="password"
             th:field="*{password}"
             th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
             placeholder="Пароль">
      <label for="password" class="form-label">Пароль</label>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
           th:errors="*{password}">Ошибка пароля</div>
    </div>

    <div class="terms-check mb-3">
      <input type="checkbox"
             class="form-check-input"
             id="termsAccepted"
             th:field="*{termsAccepted}"
             th:classappend="${#fields.hasErrors('termsAccepted')} ? 'is-invalid' : ''">
      <label class="terms-text" for="termsAccepted">
        Регистрируясь, вы соглашаетесь с нашими
        <a href="/legal/terms" target="_blank">Условиями использования</a> и
        <a href="/legal/privacy" target="_blank">Политикой конфиденциальности</a>
      </label>
      <div class="error-message" th:if="${#fields.hasErrors('termsAccepted')}">
        Вы должны принять условия использования
      </div>
    </div>


    <button type="submit"
            class="btn-register"
            id="registerButton"
            disabled>
      Зарегистрироваться
    </button>
  </form>

  <!-- Login Link -->
  <p class="text-center text-gray">
    Уже есть аккаунт?
    <a th:href="@{/login}" class="login-link">Войти</a>
  </p>
</div>


<script>
  document.addEventListener('DOMContentLoaded', function() {
    const termsCheckbox = document.getElementById('termsAccepted');
    const registerButton = document.getElementById('registerButton');

    function updateButtonState() {
      registerButton.disabled = !termsCheckbox.checked;
      if (termsCheckbox.checked) {
        registerButton.style.opacity = '1';
      } else {
        registerButton.style.opacity = '0.5';
      }
    }

    termsCheckbox.addEventListener('change', updateButtonState);
    updateButtonState();
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
