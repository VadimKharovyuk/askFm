<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать профиль | AskFM</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --background-dark: #000000;
      --secondary-bg: #16181c;
      --text-white: #e7e9ea;
      --text-gray: #71767b;
      --border-color: #2f3336;
      --blue-accent: #1d9bf0;
      --blue-hover: #1a8cd8;
    }

    body {
      background-color: var(--background-dark);
      color: var(--text-white);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .main-container {
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      border-left: 1px solid var(--border-color);
      border-right: 1px solid var(--border-color);
    }

    .top-bar {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(12px);
      z-index: 1000;
    }

    .back-button {
      color: var(--text-white);
      text-decoration: none;
    }

    .form-section {
      padding: 1.5rem;
    }

    .cover-section {
      position: relative;
      height: 200px;
      background-color: var(--secondary-bg);
    }

    .avatar-section {
      position: relative;
      margin-top: -75px;
      padding: 0 1rem;
      margin-bottom: 1rem;
    }

    .cover-photo {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .avatar-photo {
      width: 134px;
      height: 134px;
      border-radius: 50%;
      border: 4px solid var(--background-dark);
    }

    .form-control {
      background-color: transparent;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-white);
      padding: 12px;
      margin-bottom: 1rem;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.05);
      border-color: var(--blue-accent);
      color: var(--text-white);
      box-shadow: none;
    }

    .form-label {
      color: var(--text-gray);
      margin-bottom: 0.5rem;
    }

    textarea.form-control {
      min-height: 100px;
      resize: vertical;
    }

    .photo-upload-btn {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.5);
      color: var(--text-white);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .photo-upload-btn:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .cover-upload-btn {
      right: 20px;
      top: 20px;
    }

    .avatar-upload-btn {
      bottom: 0;
      right: 0;
      margin-right: 1rem;
    }

    .save-btn {
      background-color: var(--text-white);
      color: var(--background-dark);
      border: none;
      border-radius: 9999px;
      padding: 8px 20px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .save-btn:hover {
      background-color: #e6e6e6;
    }

    .char-count {
      color: var(--text-gray);
      font-size: 0.9rem;
      text-align: right;
    }
  </style>
</head>
<body>
<div class="main-container">
  <!-- Top Bar -->
  <div class="top-bar">
    <a href="javascript:history.back()" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h2 class="mb-0">Редактировать профиль</h2>
    <button type="submit" form="profile-form" class="save-btn ms-auto">Сохранить</button>
  </div>

  <form id="profile-form" th:action="@{/profile/edit}" th:object="${profileDTO}" method="post">
    <!-- Cover Photo -->
    <div class="cover-section">
      <img src="/api/placeholder/600/200" alt="Cover" class="cover-photo">
      <label for="cover-upload" class="photo-upload-btn cover-upload-btn">
        <i class="fas fa-camera"></i>
      </label>
      <input type="file" id="cover-upload" hidden accept="image/*">
    </div>

    <!-- Avatar -->
    <div class="avatar-section">
      <img src="/api/placeholder/134/134" alt="Avatar" class="avatar-photo">
      <label for="avatar-upload" class="photo-upload-btn avatar-upload-btn">
        <i class="fas fa-camera"></i>
      </label>
      <input type="file" id="avatar-upload" hidden accept="image/*">
    </div>

    <!-- Form Fields -->
    <div class="form-section">
      <div class="mb-3">
        <label class="form-label">Био</label>
        <textarea class="form-control" th:field="*{bio}" maxlength="160"
                  placeholder="Расскажите о себе"></textarea>
        <div class="char-count">
          <span id="bio-count">0</span>/160
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Местоположение</label>
        <input type="text" class="form-control" th:field="*{location}"
               placeholder="Город, Страна">
      </div>

      <div class="mb-3">
        <label class="form-label">Образование</label>
        <input type="text" class="form-control" th:field="*{education}"
               placeholder="Ваше образование">
      </div>

      <div class="mb-3">
        <label class="form-label">Дата рождения</label>
        <input type="date" class="form-control" th:field="*{dateOfBirth}">
      </div>

      <div class="mb-3">
        <label class="form-label">Профессия</label>
        <input type="text" class="form-control" th:field="*{occupation}"
               placeholder="Ваша профессия">
      </div>

      <div class="mb-3">
        <label class="form-label">Интересы</label>
        <input type="text" class="form-control" th:field="*{interests}"
               placeholder="Ваши интересы">
      </div>

      <div class="mb-3">
        <label class="form-label">Веб-сайт</label>
        <input type="url" class="form-control" th:field="*{website}"
               placeholder="https://">
      </div>
    </div>
  </form>
</div>

<script>
  // Character counter for bio
  const bioTextarea = document.querySelector('textarea[name="bio"]');
  const bioCount = document.getElementById('bio-count');

  bioTextarea.addEventListener('input', function() {
    bioCount.textContent = this.value.length;
  });

  // Initialize count
  bioCount.textContent = bioTextarea.value.length;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
