<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Рекомендации | AskFM</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --background-dark: #000000;
      --secondary-bg: #16181c;
      --text-white: #e7e9ea;
      --text-gray: #71767b;
      --border-color: #2f3336;
      --blue-accent: #1d9bf0;
      --blue-hover: #1a8cd8;
    }

    /* Основные стили страницы */
    body {
      background-color: var(--background-dark);
      color: var(--text-white);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Макет страницы */
    .layout-wrapper {
      display: grid;
      grid-template-columns: 275px minmax(600px, 600px) 350px;
      margin: 0 auto;
      max-width: 1265px;
      min-height: 100vh;
    }

    /* Стили поисковой секции */
    .search-section {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(12px);
      z-index: 1;
    }

    .search-form {
      display: flex;
      gap: 16px;
    }

    .search-input {
      background-color: var(--secondary-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 8px 16px;
      color: var(--text-white);
      flex-grow: 1;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--blue-accent);
    }

    .filters-button {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-white);
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filters-button:hover {
      background-color: rgba(239, 243, 244, 0.1);
    }

    /* Сетка пользователей */
    .users-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .user-card {
      background-color: var(--secondary-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 16px;
      transition: all 0.2s;
    }

    .user-card:hover {
      background-color: rgba(255, 255, 255, 0.03);
      transform: translateY(-2px);
    }

    .user-card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-info {
      flex-grow: 1;
    }

    .user-name {
      font-weight: bold;
      color: var(--text-white);
      text-decoration: none;
    }

    .user-username {
      color: var(--text-gray);
      font-size: 14px;
    }

    .follow-button {
      background-color: var(--text-white);
      color: var(--background-dark);
      border: none;
      border-radius: 20px;
      padding: 6px 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .follow-button:hover {
      background-color: #e6e6e6;
    }

    /* Пагинация */
    .pagination-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      padding: 20px;
      border-top: 1px solid var(--border-color);
    }

    .pagination-button {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--blue-accent);
      border-radius: 9999px;
      padding: 8px 16px;
      text-decoration: none;
      transition: all 0.2s;
    }

    .pagination-button:hover {
      background-color: rgba(29, 155, 240, 0.1);
    }

    .current-page {
      color: var(--text-gray);
    }

    /* Адаптивность */
    @media (max-width: 1265px) {
      .layout-wrapper {
        grid-template-columns: 88px minmax(600px, 600px) 350px;
      }
    }

    @media (max-width: 1024px) {
      .layout-wrapper {
        grid-template-columns: 88px minmax(600px, 1fr);
      }
    }

    @media (max-width: 688px) {
      .layout-wrapper {
        grid-template-columns: 100%;
      }

      .users-grid {
        grid-template-columns: 1fr;
      }
    }
    /* Left Sidebar */
    .left-sidebar {
      position: sticky;
      top: 0;
      height: 100vh;
      padding: 0 12px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      border-right: 1px solid var(--border-color);
      background-color: var(--background-dark);
      z-index: 1000;
    }

    .logo-link {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: var(--text-white);
      text-decoration: none;
      margin: 8px 0;
      border-radius: 9999px;
      transition: all 0.2s;
    }

    .logo-link:hover {
      background-color: rgba(239, 243, 244, 0.1);
    }

    .logo-link i {
      font-size: 28px;
      margin-right: 20px;
      color: var(--blue-accent);
    }

    .logo-link span {
      font-size: 24px;
      font-weight: bold;
    }

    .side-nav {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .side-link {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: var(--text-white);
      text-decoration: none;
      border-radius: 9999px;
      transition: all 0.2s;
    }

    .side-link:hover {
      background-color: rgba(239, 243, 244, 0.1);
    }

    .side-link i {
      font-size: 24px;
      margin-right: 20px;
      min-width: 24px;
    }

    .side-link span {
      font-size: 20px;
      font-weight: 500;
    }

    /* Search Section */
    .search-section {
      position: sticky;
      top: 0;
      padding: 12px 16px;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-color);
      z-index: 100;
    }

    .search-form {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .search-input {
      flex-grow: 1;
      background-color: var(--secondary-bg);
      border: 1px solid var(--border-color);
      border-radius: 9999px;
      padding: 12px 16px;
      color: var(--text-white);
      font-size: 15px;
      transition: all 0.2s;
    }

    .search-input:focus {
      background-color: var(--background-dark);
      border-color: var(--blue-accent);
      outline: none;
    }

    .filters-button {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-white);
      padding: 8px 16px;
      border-radius: 9999px;
      font-size: 15px;
      transition: all 0.2s;
    }

    .filters-button:hover {
      background-color: rgba(239, 243, 244, 0.1);
    }

    /* Right Sidebar */
    .right-sidebar {
      position: sticky;
      top: 0;
      height: 100vh;
      padding: 12px 24px;
      overflow-y: auto;
      border-left: 1px solid var(--border-color);
    }
  </style>
</head>
<body>
<div class="layout-wrapper">
  <!-- Left Sidebar -->
  <aside class="left-sidebar">
    <a href="/" class="logo-link">
      <i class="fas fa-comment-dots"></i>
      <span>AskFM</span>
    </a>

    <nav class="side-nav">
      <a href="/home" class="side-link">
        <i class="fas fa-home"></i>
        <span>Главная</span>
      </a>
      <a href="/explore" class="side-link">
        <i class="fas fa-hashtag"></i>
        <span>Поиск</span>
      </a>
      <a href="/notifications" class="side-link">
        <i class="fas fa-bell"></i>
        <span>Уведомления</span>
      </a>
      <a href="/messages" class="side-link">
        <i class="fas fa-envelope"></i>
        <span>Сообщения</span>
      </a>
      <a href="/saved" class="side-link">
        <i class="fas fa-bookmark"></i>
        <span>Закладки</span>
      </a>
      <a th:href="@{'/users/' + ${currentUser}}" class="side-link">
        <i class="fas fa-user"></i>
        <span>Профиль</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Search Section -->
    <div class="search-section">
      <div class="search-form">
        <input type="search"
               class="search-input"
               placeholder="Поиск пользователей...">
        <button class="filters-button">
          <i class="fas fa-sliders-h me-2"></i>
          Фильтры
        </button>
      </div>
    </div>

    <!-- Users Grid -->
    <div class="users-grid">
      <div th:each="user : ${users}" class="user-card">
        <div class="user-card-header">
          <img th:if="${user.avatarBase64 != null}"
               th:src="@{'data:image/jpeg;base64,' + ${user.avatarBase64}}"
               class="user-avatar"
               th:alt="${user.username + ' avatar'}">
          <img th:unless="${user.avatarBase64 != null}"
               src="/api/placeholder/48/48"
               class="user-avatar"
               alt="Default avatar">
          <div class="user-info">
            <a th:href="@{'/users/' + ${user.username}}"
               class="user-name"
               th:text="${user.username}">
              Username
            </a>
            <div class="user-username"
                 th:text="'@' + ${user.username}">
              @username
            </div>
          </div>
          <form th:action="@{'/users/' + ${user.username} + '/follow'}"
                method="post">
            <button type="submit" class="follow-button">
              Читать
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="pagination-controls" th:if="${totalPages > 1}">
      <a th:if="${hasPrevious}"
         th:href="@{/users/suggestions(page=${currentPage - 1})}"
         class="pagination-button">
        <i class="fas fa-chevron-left me-1"></i>
        Предыдущая
      </a>
      <span class="current-page"
            th:text="${currentPage + 1 + ' из ' + totalPages}">
                      1 из 10
                </span>
      <a th:if="${hasNext}"
         th:href="@{/users/suggestions(page=${currentPage + 1})}"
         class="pagination-button">
        Следующая
        <i class="fas fa-chevron-right ms-1"></i>
      </a>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
