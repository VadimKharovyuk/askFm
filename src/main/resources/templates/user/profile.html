<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Профиль пользователя</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --background-dark: #050505;
      --secondary-bg: #16181c;
      --text-white: #e7e9ea;
      --text-gray: #e7eaee;
      --border-color: #2f3336;
      --blue-accent: #1d9bf0;
      --blue-hover: #1a8cd8;
    }

    body {
      background-color: var(--background-dark);
      color: var(--text-white);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-color);
    }

    .search-input {
      background-color: #202327;
      border: none;
      color: var(--text-white);
      border-radius: 9999px;
    }

    .search-input:focus {
      background-color: var(--background-dark);
      color: var(--text-white);
      box-shadow: none;
      border: 1px solid var(--blue-accent);
    }

    .main-container {
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      border-left: 1px solid var(--border-color);
      border-right: 1px solid var(--border-color);
    }

    .profile-header {
      border-bottom: 1px solid var(--border-color);
      padding: 0 1rem;
    }

    .cover-photo {
      height: 200px;
      background-color: #333639;
      position: relative;
    }

    .profile-avatar {
      width: 134px;
      height: 134px;
      border-radius: 50%;
      border: 4px solid var(--background-dark);
      position: absolute;
      bottom: -67px;
      left: 15px;
      background-color: var(--background-dark);
    }

    .profile-info {
      margin-top: 70px;
      padding: 1rem;
    }

    .edit-profile-btn {
      background-color: transparent;
      color: var(--text-white);
      border: 1px solid var(--border-color);
      border-radius: 9999px;
      padding: 8px 16px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .edit-profile-btn:hover {
      background-color: rgba(239, 243, 244, 0.1);
    }

    .stats-link {
      color: var(--text-white);
      text-decoration: none;
      margin-right: 20px;
    }

    .stats-link:hover {
      text-decoration: underline;
      color: var(--text-white);
    }

    .nav-tabs {
      border-bottom: none;
    }

    .nav-tabs .nav-link {
      color: var(--text-gray);
      background: transparent;
      border: none;
      padding: 1rem;
      margin: 0;
      font-weight: 500;
    }

    .nav-tabs .nav-link:hover {
      color: var(--text-white);
      background-color: rgba(239, 243, 244, 0.1);
      border: none;
    }

    .nav-tabs .nav-link.active {
      color: var(--text-white);
      background: transparent;
      border: none;
      position: relative;
    }

    .nav-tabs .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background-color: var(--blue-accent);
      border-radius: 9999px;
    }

    .content-item {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      transition: background-color 0.2s;
    }

    .content-item:hover {
      background-color: rgba(255, 255, 255, 0.03);
    }

    .question-card {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .question-card:hover {
      background-color: rgba(255, 255, 255, 0.03);
    }

    .btn-ask {
      background-color: var(--blue-accent);
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 8px 20px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .btn-ask:hover {
      background-color: var(--blue-hover);
      color: white;
    }

    .text-muted {
      color: var(--text-gray) !important;
    }

    #save-avatar {
      background-color: var(--blue-accent);
      color: white;
      border: none;
      border-radius: 15px;
      padding: 4px 12px;
      font-size: 12px;
      transition: all 0.2s;
    }

    #save-avatar:hover {
      background-color: var(--blue-hover);
      transform: scale(1.05);
    }
    .page-container {
      display: grid;
      grid-template-columns: 275px 1fr;
      min-height: 100vh;
    }

    .left-sidebar {
      position: fixed;
      width: 275px;
      height: 100vh;
      padding: 1rem;
      border-right: 1px solid var(--border-color);
      background-color: var(--background-dark);
    }

    .logo-link {
      display: flex;
      align-items: center;
      color: var(--text-white);
      text-decoration: none;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      padding: 0.5rem;
    }

    .side-nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .side-link {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--text-white);
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 9999px;
      transition: background-color 0.2s;
    }

    .side-link:hover {
      background-color: rgba(239, 243, 244, 0.1);
      color: var(--text-white);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg position-sticky top-0">
  <div class="container">
    <a class="navbar-brand text-light" href="/">AskFM</a>
    <div class="d-flex align-items-center">
      <form class="d-flex me-3" action="/users/search" method="get">
        <input class="form-control search-input me-2"
               type="search"
               name="query"
               placeholder="Поиск пользователей..."
               required>
      </form>
      <div class="dropdown">
        <button class="btn btn-link text-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
          <i class="fas fa-user"></i> <span th:text="${username}">Username</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end bg-dark">
          <li><a class="dropdown-item text-light" href="#"><i class="fas fa-cog"></i> Настройки</a></li>
          <li><a class="dropdown-item text-light" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Выйти</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<aside class="left-sidebar">
  <a href="/" class="logo-link">
    <i class="fas fa-comment-dots"></i>
    <span>AskFM</span>
  </a>

  <nav class="side-nav">
    <a href="/home" class="side-link">
      <i class="fas fa-home"></i>
      <span>Главная</span>
    </a>
    <a href="/explore" class="side-link">
      <i class="fas fa-hashtag"></i>
      <span>Поиск</span>
    </a>
    <a href="/notifications" class="side-link">
      <i class="fas fa-bell"></i>
      <span>Уведомления</span>
    </a>
    <a href="/messages" class="side-link">
      <i class="fas fa-envelope"></i>
      <span>Сообщения</span>
    </a>
    <a href="/bookmarks" class="side-link">
      <i class="fas fa-bookmark"></i>
      <span>Закладки</span>
    </a>
    <a th:href="@{'/users/' + ${currentUser}}" class="side-link">
      <i class="fas fa-user"></i>
      <span>Профиль</span>
    </a>
  </nav>
</aside>
<!-- Main Content -->
<div class="main-container">

  <!-- Profile Header -->
  <div class="profile-header">
    <div class="cover-photo">
      <!-- Отображение обложки -->
      <img th:if="${coverBase64 != null}"
           th:src="@{'data:image/jpeg;base64,' + ${coverBase64}}"
           class="w-100 h-100"
           style="object-fit: cover;"
           alt="Cover"
           id="preview-cover">

      <!-- Placeholder для обложки -->
      <img th:unless="${coverBase64 != null}"
           src="/api/placeholder/600/200"
           class="w-100 h-100"
           style="object-fit: cover;"
           alt="Cover"
           id="preview-cover">

      <!-- Форма для загрузки обложки -->
      <form th:if="${currentUser != null && currentUser == profileUser.username}"
            th:action="@{/profile/cover}"
            method="post"
            enctype="multipart/form-data"
            id="cover-form"
            style="position: absolute; top: 10px; right: 10px;">
        <div style="position: relative;">
          <label for="cover-upload" class="btn btn-dark btn-sm">
            <i class="fas fa-camera"></i> Изменить обложку
          </label>
          <input id="cover-upload"
                 type="file"
                 name="cover"
                 accept="image/*"
                 style="display: none;"
                 onchange="handleCoverSelect(this)">
        </div>
      </form>

      <!-- Отображение аватара -->
      <img th:if="${avatarBase64 != null}"
           th:src="@{'data:image/jpeg;base64,' + ${avatarBase64}}"
           class="profile-avatar"
           th:alt="${profileUser.username + ' avatar'}"
           id="preview-avatar">

      <!-- Placeholder для новых пользователей -->
      <img th:unless="${avatarBase64 != null}"
           src="/api/placeholder/134/134"
           class="profile-avatar"
           th:alt="${profileUser.username + ' avatar'}"
           id="preview-avatar">

      <!-- Форма для загрузки аватара -->
      <form th:if="${currentUser != null && currentUser == profileUser.username}"
            th:action="@{/profile/avatar}"
            method="post"
            enctype="multipart/form-data"
            id="avatar-form"
            style="position: absolute; bottom: -30px; left: 120px;">
        <div style="position: relative;">
          <label for="avatar-upload" class="btn btn-dark btn-sm rounded-circle"
                 style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-camera"></i>
          </label>
          <input id="avatar-upload"
                 type="file"
                 name="avatar"
                 accept="image/*"
                 style="display: none;"
                 onchange="handleFileSelect(this)">

          <button type="submit"
                  class="btn btn-primary btn-sm"
                  id="save-avatar"
                  style="display: none; position: absolute; left: 40px; top: 0;">
            Сохранить
          </button>
        </div>
      </form>
    </div>

    <div class="profile-info">
      <div class="d-flex justify-content-end mb-3">
        <form th:action="@{/profile/edit}" method="get">
          <button type="submit" class="edit-profile-btn">
            <i class="fas fa-edit me-2"></i>
            Редактировать профиль
          </button>
        </form>
      </div>

      <h4 class="mb-1" th:text="${username}">Username</h4>
      <div class="text-muted mb-3" th:text="'@' + ${username}">@username</div>

      <div class="d-flex mb-3">
        <a th:href="@{'/users/' + ${username} + '/following'}" class="stats-link">
          <span class="fw-bold">250</span> <span class="text-muted">подписок</span>
        </a>
        <a th:href="@{'/users/' + ${username} + '/followers'}" class="stats-link">
          <span class="fw-bold">1.2K</span> <span class="text-muted">подписчиков</span>
        </a>
      </div>
    </div>
  </div>


</div>
<script>
  function handleFileSelect(input) {
    if (input.files && input.files[0]) {
      const reader = new FileReader();

      reader.onload = function(e) {
        // Обновляем превью изображения
        document.getElementById('preview-avatar').src = e.target.result;
        // Показываем кнопку сохранения
        document.getElementById('save-avatar').style.display = 'block';
      };

      reader.readAsDataURL(input.files[0]);
    }
  }
</script>
<script>
  document.getElementById('avatar-upload').onchange = function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('preview-avatar').src = e.target.result;
        // Показываем кнопку сохранения
        document.getElementById('save-avatar').style.display = 'block';
      }
      reader.readAsDataURL(file);
    }
  }
  function handleCoverSelect(input) {
    if (input.files && input.files[0]) {
      const reader = new FileReader();

      reader.onload = function(e) {
        document.getElementById('preview-cover').src = e.target.result;
        input.form.submit(); // Автоматически отправляем форму
      };

      reader.readAsDataURL(input.files[0]);
    }
  }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
