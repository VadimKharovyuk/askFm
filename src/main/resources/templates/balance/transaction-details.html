<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --main-bg: #000000;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --hover-color: #20B2AA;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-color);
            min-height: 100vh;
        }

        .details-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .detail-row {
            padding: 1rem;
            border-bottom: 1px solid #2f2f2f;
        }

        .detail-row:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="details-card">
        <h3 class="mb-4">Transaction Details</h3>

        <div class="detail-row">
            <strong>Transaction ID:</strong>
            <span th:text="${transaction.id}"></span>
        </div>

        <div class="detail-row">
            <strong>Type:</strong>
            <span th:text="${transaction.type?.description}"></span>
        </div>

        <div class="detail-row">
            <strong>Amount:</strong>
            <span th:text="${transaction.amount + ' coins'}"></span>
        </div>

        <div class="detail-row">
            <strong>Status:</strong>
            <span class="badge"
                  th:classappend="${transaction.status == 'COMPLETED' ? 'bg-success' : 'bg-warning'}"
                  th:text="${transaction.status}">
            </span>
        </div>

        <div class="detail-row">
            <strong>Date:</strong>
            <span th:text="${#temporals.format(transaction.createdAt, 'dd-MM-yyyy HH:mm')}"></span>
        </div>

        <div class="detail-row">
            <strong>Buyer:</strong>
            <span th:text="${transaction.buyerUsername}"></span>
        </div>

        <div class="detail-row">
            <strong>Seller:</strong>
            <span th:text="${transaction.sellerUsername}"></span>
        </div>

        <div class="mt-4">
            <a href="/balance/transactions" class="btn btn-outline-primary">
                Back to Transactions
            </a>
        </div>
    </div>
</div>
</body>
</html>
