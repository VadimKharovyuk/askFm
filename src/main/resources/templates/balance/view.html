<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Balance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --main-bg: #000000;
      --card-bg: #1a1a1a;
      --text-color: #ffffff;
      --hover-color: #20B2AA;
      --sidebar-width: 280px;
    }

    body {
      background-color: var(--main-bg);
      color: var(--text-color);
      min-height: 100vh;
    }

    .left-sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: var(--sidebar-width);
      padding: 1rem;
      background-color: var(--main-bg);
      border-right: 1px solid #2f2f2f;
      z-index: 1000;
    }

    .main-content {
      margin-left: var(--sidebar-width);
      padding: 2rem;
    }

    .balance-card {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .balance-amount {
      font-size: 3rem;
      font-weight: bold;
      color: var(--hover-color);
    }

    .coin-icon {
      font-size: 2rem;
      color: gold;
      margin-right: 0.5rem;
    }

    .transaction-history {
      margin-top: 2rem;
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 1.5rem;
    }

    .transaction-item {
      padding: 1rem;
      border-bottom: 1px solid #2f2f2f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .transaction-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<aside class="left-sidebar">
  <a href="/" class="logo-link">
    <i class="fas fa-comment-dots"></i>
    <span>AskFM</span>
  </a>

  <!-- Ваша существующая навигация -->
</aside>

<!-- Main Content -->
<div class="main-content">
  <div class="container">
    <h2 class="mb-4">Your Balance</h2>

    <!-- Balance Card -->
    <div class="balance-card">
      <div class="d-flex align-items-center mb-3">
        <i class="fas fa-coins coin-icon"></i>
        <span class="balance-amount"
              th:text="${#numbers.formatDecimal(currentUser.balance, 1, 2)}">0.00</span>
      </div>
      <p class="text-muted">Available coins</p>


      <!-- В секции Transaction History -->
      <div class="transaction-history">
        <h4 class="mb-4">Recent Transactions</h4>

        <!-- В balance/view.html -->
        <div th:each="transaction : ${buyerTransactions}" class="transaction-item">
          <div>
            <strong th:text="${transaction.type.getDescription()}">Transaction Type</strong>
            <!-- или -->
            <strong th:text="${transaction.type?.description}">Transaction Type</strong>
            <small class="text-muted"
                   th:text="${#temporals.format(transaction.createdAt, 'dd-MM-yyyy HH:mm')}">
              Date
            </small>
          </div>
          <div>
            <span class="text-danger" th:text="${'-' + transaction.amount + ' coins'}">Amount</span>
          </div>
        </div>

        <!-- Transactions as seller -->
        <div th:if="${not #lists.isEmpty(sellerTransactions)}">
          <h5 class="mt-4">Sales</h5>
          <div th:each="transaction : ${sellerTransactions}" class="transaction-item">
            <div>
              <strong th:text="${transaction.type.description}">Transaction Type</strong>
              <small class="text-muted"
                     th:text="${#temporals.format(transaction.createdAt, 'dd-MM-yyyy HH:mm')}">
                Date
              </small>
            </div>
            <div>
              <span class="text-success" th:text="${'+' + transaction.amount + ' coins'}">Amount</span>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <a href="/balance/transactions" class="btn btn-outline-primary">View All Transactions</a>
        </div>
      </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
