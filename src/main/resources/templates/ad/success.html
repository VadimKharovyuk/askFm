<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Успех</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --background-dark: #050505;
      --secondary-bg: #16181c;
      --text-white: #dce3e7;
      --text-gray: #e7eaee;
      --border-color: #2f3336;
      --blue-accent: #1d9bf0;
      --blue-hover: #1a8cd8;
      --success-green: #00ba7c;
    }

    body {
      background-color: var(--background-dark);
      color: var(--text-white);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: var(--secondary-bg);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: var(--success-green);
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .ad-details {
      background-color: rgba(0, 186, 124, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-bottom: 1px solid var(--border-color);
      transition: background-color 0.3s;
    }

    .detail-item:last-child {
      border-bottom: none;
    }

    .detail-item:hover {
      background-color: rgba(29, 155, 240, 0.1);
      border-radius: 8px;
    }

    .detail-item i {
      color: var(--blue-accent);
      width: 20px;
      text-align: center;
    }

    .detail-label {
      color: var(--text-gray);
      font-weight: 500;
      min-width: 140px;
    }

    .navigation {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: var(--blue-accent);
      color: var(--text-white);
    }

    .btn-primary:hover {
      background-color: var(--blue-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(29, 155, 240, 0.2);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--text-gray);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background-color: rgba(231, 233, 234, 0.1);
      color: var(--text-white);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>
    <i class="fas fa-check-circle"></i>
    Реклама успешно создана!
  </h1>

  <div class="ad-details">
    <div class="detail-item">
      <i class="fas fa-heading"></i>
      <span class="detail-label">Заголовок:</span>
      <span th:text="${ad.title}"></span>
    </div>

    <div class="detail-item">
      <i class="fas fa-align-left"></i>
      <span class="detail-label">Контент:</span>
      <span th:text="${ad.content}"></span>
    </div>

    <div class="detail-item">
      <i class="fas fa-calendar-plus"></i>
      <span class="detail-label">Дата начала:</span>
      <span th:text="${ad.startTime}"></span>
    </div>

    <div class="detail-item">
      <i class="fas fa-calendar-minus"></i>
      <span class="detail-label">Дата окончания:</span>
      <span th:text="${ad.endTime}"></span>
    </div>

    <div class="detail-item">
      <i class="fas fa-coins"></i>
      <span class="detail-label">Бюджет:</span>
      <span th:text="${ad.totalBudget}"></span>
    </div>
  </div>

  <div class="navigation">
    <a href="/ads/active" class="btn btn-primary">
      <i class="fas fa-list"></i>
      Активные рекламы
    </a>
    <a href="/ads/create" class="btn btn-secondary">
      <i class="fas fa-plus"></i>
      Создать еще
    </a>
  </div>
</div>
</body>
</html>
