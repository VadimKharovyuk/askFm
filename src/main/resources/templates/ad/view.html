<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реклама</title>
</head>
<body>
<h1>Реклама</h1>

<h2>Название: <span th:text="${ad.title}">Студия танцев</span></h2>
<p>Описание: <span th:text="${ad.content}">Проводим танцы каждый день</span></p>
<p>Дата начала: <span th:text="${ad.startTime}"></span></p>
<p>Дата окончания: <span th:text="${ad.endTime}"></span></p>

<h3>Ваши данные</h3>
<form th:action="@{/ads/submit/{adId}(adId=${ad.id})}" th:object="${adLeadFormDTO}" method="post">
  <label for="username">Имя:</label>
  <input type="text" id="username" th:field="*{username}" readonly/>
  <br>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" readonly/>
  <br>

  <button type="submit">Записаться</button>
</form>

<p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>
</body>
</html>
