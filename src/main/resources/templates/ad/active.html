<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Активные рекламы</title>
</head>
<body>
<h1>Активные рекламы</h1>

<div th:each="ad : ${activeAds}">
  <h2 th:text="${ad.title}"></h2>
  <p th:text="${ad.content}"></p>
  <p><strong>Дата начала:</strong> <span th:text="${ad.startTime}"></span></p>
  <p><strong>Дата окончания:</strong> <span th:text="${ad.endTime}"></span></p>
  <p><strong>Бюджет:</strong> <span th:text="${ad.totalBudget}"></span></p>
  <p><strong>Остаток бюджета:</strong> <span th:text="${ad.remainingBudget}"></span></p>
</div>

<form action="/ads/trigger" method="post">
  <button type="submit">Запустить показ рекламы вручную</button>
</form>
</body>
</html>
