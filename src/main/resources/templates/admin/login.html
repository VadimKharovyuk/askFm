<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --background-dark: #000000;
      --secondary-bg: #16181c;
      --text-white: #e7e9ea;
      --text-gray: #e2e6ea;
      --border-color: #2f3336;
      --blue-accent: #1d9bf0;
      --blue-hover: #1a8cd8;
      --card-bg: rgba(239, 243, 244, 0.1);
    }

    body {
      background-color: var(--background-dark);
      color: var(--text-white);
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .card {
      border: 1px solid var(--border-color);
      border-radius: 15px;
      background-color: var(--secondary-bg);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .card-header {
      border-radius: 15px 15px 0 0 !important;
      background-color: var(--secondary-bg);
      border-bottom: 1px solid var(--border-color);
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      background-color: var(--background-dark);
      border: 1px solid var(--border-color);
      color: var(--text-white);
    }

    .form-control:focus {
      background-color: var(--background-dark);
      box-shadow: 0 0 0 2px var(--blue-accent);
      border-color: var(--blue-accent);
      color: var(--text-white);
    }

    .input-group-text {
      background-color: var(--background-dark);
      border: 1px solid var(--border-color);
      border-right: none;
      color: var(--text-gray);
    }

    .form-control.with-icon {
      border-left: none;
    }

    .form-label {
      color: var(--text-gray);
    }

    .btn-login {
      padding: 12px;
      border-radius: 25px;
      background-color: var(--blue-accent);
      border: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: var(--blue-hover);
      transform: translateY(-2px);
    }

    .social-icons {
      margin-top: 20px;
      text-align: center;
    }

    .social-icons a {
      margin: 0 10px;
      color: var(--text-gray);
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--blue-accent);
    }

    .invalid-feedback {
      color: #f4212e;
    }

    /* Стилизация placeholder */
    .form-control::placeholder {
      color: var(--text-gray);
      opacity: 0.5;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center py-4">
            <i class="fab fa-twitter fa-3x mb-3" style="color: var(--blue-accent)"></i>
            <h3 class="mb-0">Admin Login</h3>
          </div>
          <div class="card-body p-4">
            <form th:action="@{/admin/login}" th:object="${adminLoginDTO}" method="post">
              <!-- Username -->
              <div class="mb-4">
                <label for="username" class="form-label">
                  <i class="fas fa-user me-2"></i>Username
                </label>
                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                  <input type="text"
                         class="form-control with-icon"
                         id="username"
                         placeholder="Enter your username"
                         th:field="*{username}"
                         th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}">
                  </div>
                </div>
              </div>

              <!-- Password -->
              <div class="mb-4">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                  <input type="password"
                         class="form-control with-icon"
                         id="password"
                         placeholder="Enter your password"
                         th:field="*{password}"
                         th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}">
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-login w-100 text-white">
                <i class="fas fa-sign-in-alt me-2"></i>Login
              </button>
            </form>

            <!-- Social Icons -->
            <div class="social-icons">
              <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
              <a href="#"><i class="fab fa-github fa-lg"></i></a>
              <a href="#"><i class="fab fa-linkedin fa-lg"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
