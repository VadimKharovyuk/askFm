<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавление монет | Панель администратора</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Добавление монет пользователям</h2>
  <!-- Форма поиска пользователей -->
  <form th:action="@{/admin/users/add-coins/search}" method="get" class="mb-4">
    <div class="input-group">
      <input type="text"
             name="username"
             class="form-control"
             placeholder="Введите имя пользователя"
             required>
      <button type="submit" class="btn btn-primary">
        Найти пользователей
      </button>
    </div>
  </form>
  <!-- Список найденного пользователя -->
  <div th:if="${user}" class="card mt-3">
    <div class="card-header">Найденный пользователь</div>
    <div class="card-body">
      <form th:action="@{/admin/users/add-coins}" method="post">
        <input type="hidden" name="userId" th:value="${user.id}">
        <div class="row">
          <div class="col-md-4">
            <strong>ID:</strong> <span th:text="${user.id}"></span>
          </div>
          <div class="col-md-4">
            <strong>Имя пользователя:</strong> <span th:text="${user.username}"></span>
          </div>
          <div class="col-md-4">
            <strong>Email:</strong> <span th:text="${user.email}"></span>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <strong>Текущий баланс:</strong>
            <span th:text="${user.balance} + ' монет'"></span>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <input type="number"
                     name="amount"
                     class="form-control"
                     placeholder="Количество монет"
                     min="0"
                     step="0.01"
                     required>
              <button type="submit" class="btn btn-success">
                Добавить монеты
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
