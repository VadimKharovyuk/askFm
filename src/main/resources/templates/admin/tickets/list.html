<!DOCTYPE html>
<html>
<head>
  <title>Support Tickets</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --background-dark: #050505;
      --secondary-bg: #16181c;
      --text-white: #dce3e7;
      --text-gray: #e7eaee;
      --border-color: #2f3336;
      --blue-accent: #1d9bf0;
    }

    body {
      background-color: var(--background-dark);
      color: var(--text-white);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    .ticket-table {
      background-color: var(--secondary-bg);
      border-radius: 16px;
      margin: 20px;
    }

    .table {
      color: var(--text-white);
    }

    .status-badge {
      padding: 5px 10px;
      border-radius: 12px;
    }

    .status-new { background-color: #1d9bf0; }
    .status-open { background-color: #ffd700; }
    .status-in-progress { background-color: #ff8c00; }
    .status-resolved { background-color: #00ff00; }
    .status-closed { background-color: #808080; }
  </style>
</head>
<body>
<div class="container">
  <div class="ticket-table">
    <div class="p-4">
      <h2><i class="fas fa-ticket-alt me-2"></i>Support Tickets</h2>
      <table class="table table-dark table-hover">
        <thead>
        <tr>
          <th><i class="fas fa-hashtag me-2"></i>ID</th>
          <th><i class="fas fa-user me-2"></i>Client</th>
          <th><i class="fas fa-heading me-2"></i>Subject</th>
          <th><i class="fas fa-envelope me-2"></i>Email</th>
          <th><i class="fas fa-info-circle me-2"></i>Status</th>
          <th><i class="fas fa-cogs me-2"></i>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
          <td th:text="${ticket.id}"></td>
          <td th:text="${ticket.clientName}"></td>
          <td th:text="${ticket.subject}"></td>
          <td th:text="${ticket.email}"></td>
          <td>
                               <span th:class="'status-badge status-' + ${#strings.toLowerCase(ticket.status)}"
                                     th:text="${ticket.status.displayName}">
                               </span>
          </td>
          <td>
            <a th:href="@{/admin/support/{id}(id=${ticket.id})}"
               class="btn btn-sm btn-primary">
              <i class="fas fa-eye"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
